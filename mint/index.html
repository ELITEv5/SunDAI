<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pSunDAI â€“ Golden Sun Vault</title>
  <link rel="icon" href="sundailogo.png" type="image/png" />
  <meta name="description" content="Autonomous 150% Collateralized Stable Asset on PulseChain & Base" />
  <meta name="theme-color" content="#FF6B00" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <style>
    body { margin:0; background:#0a001f; color:#ffebd1; font-family:Segoe UI,sans-serif; min-height:100vh; overflow-x:hidden; }
    #bg { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; background-size:cover; opacity:0; animation:fadeIn 2s forwards; }
    @keyframes fadeIn { to { opacity:1; } }
    .wallet { position:fixed; top:16px; right:16px; background:#111; padding:10px 20px; border:2px solid #ff6b00; border-radius:10px; color:#fff; font-weight:700; cursor:pointer; z-index:9999; }
    .wallet.connected { border-color:#ffd700; color:#ffd700; }
    .main { padding:20px; max-width:500px; margin:0 auto; position:relative; z-index:10; }
    .logo { width:180px; margin:0 auto 10px; display:block; animation:pulseGlow 4s infinite; }
    @keyframes pulseGlow { 0%,100% { filter:drop-shadow(0 0 10px rgba(180,120,255,0.5)); } 50% { filter:drop-shadow(0 0 35px rgba(255,180,255,0.85)); } }
    h1 { text-align:center; font-size:2.2em; background:linear-gradient(90deg,#ff6b00,#ffd700,#ffa500); -webkit-background-clip:text; color:transparent; margin:0 0 8px; }
    h2 { text-align:center; color:#ffebd1; font-size:1.1em; margin:0 0 20px; }
    .price { text-align:center; color:#ffd700; font-weight:800; font-size:1.2em; margin-bottom:15px; }
    .card { background:rgba(255,107,0,0.1); border:1px solid rgba(255,107,0,0.3); border-radius:14px; padding:16px; margin-bottom:12px; }
    input,.btn { width:100%; padding:14px; border-radius:10px; text-align:center; font-weight:700; margin:8px 0; }
    input { background:#110022; border:2px solid rgba(255,107,0,0.4); color:#fff; }
    input:focus { border-color:#ffd700; outline:none; }
    .btn { background:#ff6b00; border:none; color:#000; cursor:pointer; }
    .btn:hover:not(:disabled) { background:#ffd700; }
    .btn.green { background:#00ff9d; color:#000; }
    .preview { color:#ffbd70; font-size:0.9em; text-align:center; margin:4px 0; }
    .stats { display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:0.9em; }
    .stat { background:rgba(255,107,0,0.12); padding:10px; border-radius:10px; text-align:center; }
    .label { color:#ffbd70; }
    .value { color:#ffd700; font-weight:700; }
    .value.safe { color:#00ff9d; }
    .value.warn { color:#ffcc00; }
    .value.risk { color:#ff3366; }
    .hidden { display:none; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:10000; display:none; align-items:center; justify-content:center; }
    .modal-content { background:#110022; border:2px solid #ff6b00; border-radius:16px; padding:24px 20px; max-width:420px; width:95%; color:#ffebd1; box-shadow:0 10px 40px rgba(255,107,0,0.4); }
    .close { color:#ff3366; float:right; font-size:2em; cursor:pointer; }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="wallet" id="walletBtn"><span id="walletText">Connect Wallet</span></div>

  <div class="main">
    <img src="sundailogo.png" class="logo" alt="SunDAI" />
    <h1>SunDAI</h1>
    <h2 id="chainName">Autonomous Stable Asset</h2>
    <div class="price" id="price">Loading price...</div>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>

    <div class="card"><div class="stats" id="stats">Connect wallet to begin</div></div>

    <div class="card" id="globalStats" style="display:none">
      <div style="text-align:center;color:#ffbd70;margin-bottom:8px;font-weight:800">Global SunDAI System</div>
      <div class="stats">
        <div class="stat"><div class="label">Total Collateral</div><div class="value" id="totalColl">â€”</div></div>
        <div class="stat"><div class="label">Total Minted</div><div class="value" id="totalDebt">â€”</div></div>
        <div class="stat"><div class="label">System Health</div><div class="value" id="sysHealth">â€”</div></div>
        <div class="stat"><div class="label">Your Share</div><div class="value" id="yourShare">â€”</div></div>
      </div>
    </div>

    <div class="card" style="margin-bottom:12px">
      <button class="btn" id="howToBtn" style="background:#ffaa00;color:#000;font-weight:800">How to Use SunDAI</button>
    </div>

    <div class="card">
      <input id="usdOneClick" type="number" step="0.01" placeholder="Deposit & Auto Mint (USD)" />
      <div class="preview" id="plsOneClick"></div>
      <button class="btn" id="oneClickBtn" disabled>1-Click Auto Mint (155%)</button>
    </div>

    <div class="card">
      <input id="usdIn" type="number" step="0.01" placeholder="Deposit USD value" />
      <div class="preview" id="plsOut"></div>
      <button class="btn" id="deposit" disabled>Deposit <span data-native>PLS</span></button>
    </div>

    <div class="card">
      <input id="usdMint" type="number" step="0.01" placeholder="Mint USD amount" />
      <button class="btn" id="mint" disabled>Mint pSunDAI</button>
    </div>

    <div class="card">
      <input id="usdRepay" type="number" step="0.01" placeholder="Repay pSunDAI amount" />
      <button class="btn" id="repay" disabled>Repay Debt</button>
    </div>

    <div class="card">
      <input id="plsOut" type="number" step="0.01" placeholder="Withdraw amount in <span data-native>PLS</span>" />
      <div class="preview" id="usdPreview"></div>
      <button class="btn" id="withdraw" disabled>Withdraw <span data-native>PLS</span></button>
      <button class="btn" id="maxWithdraw" disabled style="margin-top:8px;background:#ffd700;color:#000">Withdraw Max Safe</button>
    </div>

    <div class="card">
      <button class="btn" id="risk" disabled style="background:#ff3366">Check Liquidation Risk</button>
      <div id="riskText" style="margin-top:10px;text-align:center;font-weight:700"></div>
    </div>

    <div class="card" id="safetyCard">
      <div id="safetyStatus" style="text-align:center;color:#ffd700;margin-bottom:8px">Loading Oracle...</div>
      <button class="btn" id="pokeBtn" disabled style="background:#ffaa00">Wake Oracle</button>
    </div>
  </div>

  <script>
    const ethers = window.ethers;

    // === MULTI-CHAIN CONFIG ===
    const CHAINS = {
      369: { name: "PulseChain", native: "PLS", vault: "0xE61569D135b98B2530AEB5287F9122B98b3D35d0", token: "0xA39Ae3eC7435CD30508FA439378478EA9cAB91dD", oracle: "0x4DDCC8de4f0DA14647F6bD2388553526308599c3" },
      8453: { name: "Base",       native: "ETH", vault: "0xd81Cf9D085Caf4cCC1559390C9356c0f0AEE81F7", token: "0xb6550A8b83Cb85f5Dd737ebC53148AF930F91F48", oracle: "0xa76BC5a35658D8d30E03eC2048A135C7b62583B7" }
    };

    let currentChain = null;
    let provider, signer, vault, token, oracle, account, price = 0n;

    async function initChain() {
      if (!window.ethereum) return alert("Install MetaMask");
      let chainId = await window.ethereum.request({ method: "eth_chainId" });
      chainId = parseInt(chainId, 16);
      if (!CHAINS[chainId]) {
        const choice = confirm("SunDAI is live on PulseChain & Base.\nOK = Base | Cancel = PulseChain");
        await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: choice ? "0x2105" : "0x171" }] });
        location.reload();
        return;
      }
      currentChain = CHAINS[chainId];
      document.title = `pSunDAI â€“ ${currentChain.name}`;
      document.getElementById("chainName").textContent = `Autonomous Stable Asset on ${currentChain.name}`;
      document.querySelectorAll("[data-native]").forEach(el => el.textContent = currentChain.native);
      connectWallet();
    }

    async function connectWallet() {
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        account = await signer.getAddress();

        const [VAULT_ABI, TOKEN_ABI, ORACLE_ABI] = await Promise.all([
          fetch("vault-abi.json").then(r=>r.json()),
          fetch("token-abi.json").then(r=>r.json()),
          fetch("oracle-abi.json").then(r=>r.json())
        ]);

        vault = new ethers.Contract(currentChain.vault, VAULT_ABI, signer);
        token = new ethers.Contract(currentChain.token, TOKEN_ABI, signer);
        oracle = new ethers.Contract(currentChain.oracle, ORACLE_ABI, provider);

        document.getElementById("walletText").textContent = account.slice(0,6)+"..."+account.slice(-4);
        document.getElementById("walletBtn").classList.add("connected");
        document.querySelectorAll(".btn").forEach(b => b.disabled = false);

        await Promise.all([updatePrice(), loadVault(), loadGlobalStats()]);
        setInterval(() => Promise.all([updatePrice(), loadVault(), loadGlobalStats()]), 30000);

        document.getElementById("safetyCard").style.opacity = "1";
        await checkOracleHealth();
        setInterval(checkOracleHealth, 20000);
      } catch (e) {
        document.getElementById("error").textContent = e.message || "Connect failed";
      }
    }

    async function updatePrice() {
      try {
        let p, t;
        try { [p, t] = await oracle.getPriceWithTimestamp(); }
        catch { [p, t] = await oracle.peekPriceView(); }
        price = p / 1e18n;
        document.getElementById("price").textContent = `$${Number(price).toFixed(6)} per ${currentChain.native}`;
      } catch { 
        document.getElementById("price").textContent = "Oracle offline"; 
        price = 0n; 
      }
    }

    function usdToNative(usd) {
      if (!price) return 0n;
      const usdWei = ethers.parseUnits(usd.toString(), 18);
      return usdWei * 1e18n / price;
    }

    async function loadVault() {
      try {
        const i = await vault.vaultInfo(account);
        const ratio = Number(i.ratio);
        const cls = ratio < 150 ? "risk" : ratio < 170 ? "warn" : "safe";
        document.getElementById("stats").innerHTML = `
          <div class="stat"><div class="label">Collateral</div><div class="value">${Math.round(Number(ethers.formatEther(i.collateral)))} ${currentChain.native}</div></div>
          <div class="stat"><div class="label">Debt</div><div class="value">${Number(ethers.formatEther(i.debt)).toFixed(2)} pSunDAI</div></div>
          <div class="stat"><div class="label">Ratio</div><div class="value ${cls}">${ratio > 1e6 ? "Infinite" : ratio.toFixed(1)+"%"}</div></div>
          <div class="stat"><div class="label">Can Mint</div><div class="value">${Number(ethers.formatEther(i.mintable)).toFixed(2)} pSunDAI</div></div>
        `;
      } catch { document.getElementById("stats").innerHTML = "Vault load failed"; }
    }

    async function loadGlobalStats() {
      try {
        const [totalColl, totalDebt, health] = await Promise.all([
          vault.totalCollateral(),
          vault.totalDebt(),
          vault.systemHealth()
        ]);
        const collNum = Number(ethers.formatEther(totalColl));
        const debtNum = Number(ethers.formatEther(totalDebt));
        const healthNum = Number(health) / 1;
        document.getElementById("totalColl").textContent = collNum.toFixed(0) + " " + currentChain.native;
        document.getElementById("totalDebt").textContent = debtNum.toFixed(0) + " pSunDAI";
        const healthEl = document.getElementById("sysHealth");
        healthEl.textContent = healthNum.toFixed(1) + "%";
        healthEl.className = "value " + (healthNum < 130 ? "risk" : healthNum < 150 ? "warn" : "safe");
        const yourColl = Number(ethers.formatEther((await vault.vaultInfo(account)).collateral));
        if (yourColl > 0 && collNum > 0) {
          const share = (yourColl / collNum) * 100;
          document.getElementById("yourShare").textContent = share < 0.01 ? "<0.01%" : share.toFixed(2) + "%";
        } else {
          document.getElementById("yourShare").textContent = "0%";
        }
        document.getElementById("globalStats").style.display = "block";
      } catch (e) {
        console.log("Global stats failed");
      }
    }

    async function withLoading(btn, fn) {
      const orig = btn.textContent; btn.disabled = true; btn.textContent = "Processing...";
      try { await fn(); document.getElementById("status").textContent = "Success!"; setTimeout(() => document.getElementById("status").textContent = "", 4000); await Promise.all([loadVault(), loadGlobalStats()]); }
      catch (e) { document.getElementById("error").textContent = e.message || "Failed"; setTimeout(() => document.getElementById("error").textContent = "", 8000); }
      finally { btn.textContent = orig; btn.disabled = false; }
    }

    // Live previews
    ["usdIn", "usdOut", "usdOneClick"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const usd = parseFloat(document.getElementById(id).value) || 0;
        if (!usd || !price) return;
        const native = Number(ethers.formatEther(usdToNative(usd)));
        const target = document.getElementById(id === "usdOneClick" ? "plsOneClick" : id === "usdIn" ? "plsOut" : "plsIn");
        if (id === "usdOneClick") {
          target.textContent = `â‰ˆ ${native.toLocaleString(undefined,{maximumFractionDigits:0})} ${currentChain.native} â†’ ${(usd/1.55).toFixed(2)} pSunDAI (155%)`;
        } else {
          target.textContent = `â‰ˆ ${native.toLocaleString(undefined,{maximumFractionDigits:0})} ${currentChain.native}`;
        }
      });
    });

    document.getElementById("plsOut").addEventListener("input", () => {
      const pls = parseFloat(document.getElementById("plsOut").value) || 0;
      if (!pls || !price) {
        document.getElementById("usdPreview").textContent = "";
        return;
      }
      const usdValue = pls * Number(price);
      document.getElementById("usdPreview").textContent = `â‰ˆ $${usdValue.toFixed(2)} USD`;
    });

    // ALL ACTION BUTTONS â€” FULLY WORKING
    document.getElementById("oneClickBtn").onclick = () => withLoading(document.getElementById("oneClickBtn"), async () => {
      const usd = parseFloat(document.getElementById("usdOneClick").value);
      if (!usd) throw "Enter amount";
      await (await vault.depositAndAutoMintETH({value: usdToNative(usd)})).wait();
    });

    document.getElementById("deposit").onclick = () => withLoading(document.getElementById("deposit"), async () => {
      const u = parseFloat(document.getElementById("usdIn").value);
      if (!u) throw "Enter amount";
      await (await vault.depositETH({value: usdToNative(u)})).wait();
    });

    document.getElementById("mint").onclick = () => withLoading(document.getElementById("mint"), async () => {
      const u = parseFloat(document.getElementById("usdMint").value);
      if (!u) throw "Enter amount";
      await (await vault.mint(ethers.parseUnits(u.toString(),18))).wait();
    });

    document.getElementById("repay").onclick = () => withLoading(document.getElementById("repay"), async () => {
      const u = parseFloat(document.getElementById("usdRepay").value);
      if (!u) throw "Enter amount";
      await (await token.approve(currentChain.vault, ethers.parseUnits(u.toString(),18))).wait();
      await (await vault.repay(ethers.parseUnits(u.toString(),18))).wait();
    });

    document.getElementById("withdraw").onclick = () => withLoading(document.getElementById("withdraw"), async () => {
      const pls = parseFloat(document.getElementById("plsOut").value);
      if (!pls) throw "Enter amount";
      await (await vault.withdrawETH(ethers.parseEther(pls.toString()))).wait();
    });

    document.getElementById("maxWithdraw").onclick = () => withLoading(document.getElementById("maxWithdraw"), async () => {
      const i = await vault.vaultInfo(account);
      let excess = 0n;
      if (i.debt === 0n) excess = i.collateral;
      else {
        const [p] = await oracle.peekPrice();
        const required = (i.debt * 150n * 1e18n) / p / 100n;
        excess = i.collateral > required ? i.collateral - required : 0n;
      }
      if (excess === 0n) throw "No excess";
      const num = Number(ethers.formatEther(excess));
      document.getElementById("plsOut").value = num.toFixed(2);
      document.getElementById("usdPreview").textContent = `â‰ˆ $${(num * Number(price)).toFixed(2)} USD`;
      await (await vault.withdrawETH(excess)).wait();
    });

    document.getElementById("risk").onclick = () => withLoading(document.getElementById("risk"), async () => {
      const can = await vault.canLiquidate(account);
      document.getElementById("riskText").innerHTML = can ? '<span class="risk">LIQUIDATION RISK</span>' : '<span class="safe">You are safe</span>';
    });

    walletBtn.onclick = initChain;
    window.ethereum?.on("chainChanged", () => location.reload());

    // Oracle + How To + Nebula â€” ALL HERE
    window.addEventListener("load", () => {
      async function checkOracleHealth() {
  const el = document.getElementById("safetyStatus");
  const btn = document.getElementById("pokeBtn");

  el.textContent = "ðŸ”„ Checking Oracle...";
  el.style.color = "#ffd700";
  btn.disabled = true;

  try {
    let p, ts;
    try { [p, ts] = await oracle.callStatic.getPriceWithTimestamp(); }
    catch { [p, ts] = await oracle.peekPriceView(); }

    const age = Math.floor(Date.now()/1000) - Number(ts);
    if (age < 86400) {
      el.innerHTML = `ðŸŸ¢ Oracle healthy â€“ updated ${age}s ago`;
      el.style.color = "#00ff9d";
      btn.disabled = true;
    } else {
      el.innerHTML = "ðŸ”´ Stale â€“ press <b>Wake Oracle</b>";
      el.style.color = "#ff3366";
      btn.disabled = false;
    }
  } catch (e) {
    el.textContent = "âš ï¸ Oracle error: " + (e.message || e);
    el.style.color = "#ff3366";
    btn.disabled = false;
  }
}

      document.getElementById("pokeBtn").onclick = async () => {
        const el = document.getElementById("safetyStatus");
        try {
          if (!signer) throw "Connect wallet";
          el.textContent = "Poking..."; el.style.color = "#ffd700";
          const tx = await oracle.connect(signer).poke();
          await tx.wait(1);
          el.textContent = "Awakened!"; el.style.color = "#00ff9d";
          setTimeout(checkOracleHealth, 3000);
        } catch (e) {
          el.textContent = e.message.includes("rejected") ? "Rejected" : "Error";
          el.style.color = "#ff3366";
        }
      };

      // How To popup
      const howToBtn = document.getElementById("howToBtn");
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `...your full how-to content...`;
      document.body.appendChild(modal);
      howToBtn.onclick = () => modal.style.display = "flex";
      modal.onclick = e => { if (e.target.className === "modal" || e.target.className === "close") modal.style.display = "none"; };

      // Nebula â€” your original golden beauty
      const bg = document.getElementById("bg");
      let t = 0, mx = 0, my = 0, tx = 0, ty = 0;
      function animate() {
        t += 0.004; mx += (tx-mx)*0.05; my += (ty-my)*0.05;
        const x1 = 25 + Math.sin(t * 0.7) * 20 + mx * 15;
        const y1 = 25 + Math.cos(t * 0.8) * 15 + my * 10;
        const x2 = 75 + Math.cos(t * 0.5) * 18 - mx * 12;
        const y2 = 70 + Math.sin(t * 0.6) * 14 - my * 10;
        const x3 = 50 + Math.sin(t * 0.3) * 15 + mx * 10;
        const y3 = 50 + Math.cos(t * 0.4) * 12 + my * 10;
        bg.style.background = `
          radial-gradient(circle at ${x1}% ${y1}%, rgba(255,200,100,0.20), transparent 65%),
          radial-gradient(circle at ${x2}% ${y2}%, rgba(255,130,40,0.16), transparent 65%),
          radial-gradient(circle at ${x3}% ${y3}%, rgba(120,0,180,0.22), transparent 75%)
        `;
        requestAnimationFrame(animate);
      }
      window.addEventListener("mousemove", e => { tx = (e.clientX/innerWidth-0.5); ty = (e.clientY/innerHeight-0.5); });
      window.addEventListener("deviceorientation", e => { if (e.gamma!==null) { tx = e.gamma/45; ty = e.beta/45; } });
      animate();
    });
  </script>
</body>
</html>

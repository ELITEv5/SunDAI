<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pSunDAI â€“ Golden Sun Vault</title>
  <link rel="icon" href="sundailogo.png" type="image/png" />
  <meta name="description" content="Autonomous 150% PLS-Collateralized Stable Asset on PulseChain." />
  <meta name="theme-color" content="#FF6B00" />
  <script src="ethers.umd.min.js"></script>

  <style>
    /* --- LAYOUT CORE --- */
    body {
      margin: 0;
      background: #0a001f;
      color: #ffebd1;
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 10px 22px;
      border: 2px solid #ff6b00;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      z-index: 99;
      transition: all 0.2s ease;
    }

    .wallet:hover { background: #222; }
    .wallet.connected {
      border-color: #ffd700;
      color: #ffd700;
    }

    .container {
      background: rgba(10, 0, 30, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid #ff6b00;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
      padding: 30px 25px;
      max-width: 480px;
      width: 90%;
      margin: 80px 0;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: block;
      max-width: 240px;
      margin: 0 auto 10px;
      animation: pulseGlow 4s ease-in-out infinite;
      transform-origin: center;
    }

    /* ðŸŒ  Soft pulsating glow effect */
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 10px rgba(180,120,255,0.5)); }
      50% { filter: drop-shadow(0 0 35px rgba(255,180,255,0.85)); }
      100% { filter: drop-shadow(0 0 10px rgba(180,120,255,0.5)); }
    }

    h1, h2 {
      text-align: center;
      background: linear-gradient(90deg, #ff6b00, #ffd700, #ffa500);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }
    h1 { font-size: 2em; }
    h2 { font-size: 1.3em; }

    .price {
      text-align: center;
      color: #ffd700;
      font-weight: 800;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card {
      background: rgba(255, 107, 0, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.3);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    input, .btn {
      width: 100%;
      display: block;
      box-sizing: border-box;
      font-size: 1em;
      font-weight: 700;
      text-align: center;
      border-radius: 10px;
      padding: 14px;
      transition: all 0.2s ease;
    }

    input {
      background: #110022;
      border: 2px solid rgba(255,107,0,0.4);
      color: #fff;
    }

    input:focus {
      border-color: #ffd700;
      outline: none;
    }

    .btn {
      background: #ff6b00;
      border: 2px solid transparent;
      color: #000;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffd700;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
      border-color: transparent;
    }

    .card input + .btn { margin-top: 8px; }

    .preview {
      color: #ffbd70;
      text-align: center;
      font-size: 0.9em;
      margin-top: 4px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      text-align: center;
      font-size: 0.9em;
    }

    .stat {
      background: rgba(255,107,0,0.12);
      padding: 10px;
      border-radius: 10px;
    }

    .label { color: #ffbd70; }
    .value { color: #ffd700; font-weight: 700; }

    .status, .error {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .status { color: #00ff9d; }
    .error { color: #ff3366; }

    /* ðŸ”µ Ratio Color States */
    .value.safe { color: #00ff9d; text-shadow: 0 0 8px rgba(0,255,157,0.5); }
    .value.warn { color: #ffcc00; text-shadow: 0 0 8px rgba(255,204,0,0.5); }
    .value.risk { color: #ff3366; text-shadow: 0 0 8px rgba(255,51,102,0.5); }

    /* ðŸŒž Footer */
    footer.footer {
      position: relative;
      z-index: 20;
      width: 100%;
      max-width: 800px;
      text-align: center;
      margin-top: 40px;
      padding: 20px 10px 30px;
      border-top: 1px solid rgba(255,215,0,0.15);
      background: rgba(10,0,30,0.7);
    }

    .footer h3 {
      margin-bottom: 10px;
      color: #ffd700;
      letter-spacing: 0.5px;
      font-size: 1.1em;
    }

    .contracts {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      text-align: left;
      padding: 0 15px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    .contracts div {
      padding: 8px 10px;
      background: rgba(255,107,0,0.08);
      border-radius: 8px;
      border: 1px solid rgba(255,107,0,0.2);
    }

    .contracts .label {
      color: #ff6b00;
      font-weight: 700;
      display: block;
      margin-bottom: 2px;
    }

    .contracts a {
      color: #ffebd1;
      text-decoration: none;
      font-family: monospace;
      word-break: break-all;
      transition: color 0.2s ease;
    }

    .contracts a:hover { color: #ffd700; }

    @media (max-width: 600px) {
      .container { padding: 20px 15px; }
      input, .btn { font-size: 0.95em; padding: 12px; }
      .contracts { font-size: 0.8em; }
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>
  <div class="wallet" id="walletBtn"><span id="walletText">Connect Wallet</span></div>

  <div class="container">
    <img src="sundailogo.png" class="logo" alt="SunDAI Logo" />
    <h1>SunDAI</h1> 
    <h2>Autonomous Stable Asset</h2>

    <div class="price" id="price">Loading price...</div>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>

    <div class="card"><div class="stats" id="stats">Connect wallet</div></div>

    <!-- 1-Click Auto Mint -->
    <div class="card">
      <input id="usdOneClick" type="number" step="0.01" placeholder="Deposit & Auto Mint (USD)" />
      <div class="preview" id="plsOneClick"></div>
      <button class="btn" id="oneClickBtn" disabled>1-Click Auto Mint (155%)</button>
    </div>

    <div class="card">
      <input id="usdIn" type="number" step="0.01" placeholder="Deposit USD" />
      <div class="preview" id="plsOut"></div>
      <button class="btn" id="deposit" disabled>Deposit PLS</button>
    </div>

    <div class="card">
      <input id="usdMint" type="number" step="0.01" placeholder="Mint USD" />
      <button class="btn" id="mint" disabled>Mint pSunDAI</button>
    </div>

    <div class="card">
      <input id="usdRepay" type="number" step="0.01" placeholder="Repay USD" />
      <button class="btn" id="repay" disabled>Repay</button>
    </div>

    <div class="card">
      <input id="usdOut" type="number" step="0.01" placeholder="Withdraw USD" />
      <div class="preview" id="plsIn"></div>
      <button class="btn" id="withdraw" disabled>Withdraw PLS</button>
    </div>

    <div class="card">
      <button class="btn" id="risk" disabled style="background:#ff3366">Check Risk</button>
      <div id="riskText" style="margin-top:10px;text-align:center;font-weight:700"></div>
    </div>
  </div>

  <footer class="footer">
    <h3>Official Contracts</h3>
    <div class="contracts">
      <div><span class="label">pSunDAI Token:</span> 
        <a href="https://scan.pulsechain.com/address/0xb54a634194a69B3839F16F73Cf783F55680dbc64" target="_blank">
          0xb54a634194a69B3839F16F73Cf783F55680dbc64
        </a>
      </div>
      <div><span class="label">Vault:</span> 
        <a href="https://scan.pulsechain.com/address/0x8F4d720d1b97c478d4232B2264a1edc566B23d7B" target="_blank">
          0x8F4d720d1b97c478d4232B2264a1edc566B23d7B
        </a>
      </div>
      <div><span class="label">Oracle:</span> 
        <a href="https://scan.pulsechain.com/address/0x9c4b448520D17D3dD8a2046fEA011c7b40E88Fe5" target="_blank">
          0x9c4b448520D17D3dD8a2046fEA011c7b40E88Fe5
        </a>
      </div>
    </div>
  </footer>
</body>
</html>

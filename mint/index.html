<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pSunDAI – Golden Sun Vault</title>
  <link rel="icon" href="sundailogo.png" type="image/png" />
  <meta name="description" content="Autonomous 150% PLS-Collateralized Stable Asset on PulseChain." />
  <meta name="theme-color" content="#FF6B00" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <style>
    body { margin: 0; background: #0a001f; color: #ffebd1; font-family: Segoe UI, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; }
    .wallet { position: fixed; top: 20px; right: 20px; background: #111; padding: 10px 22px; border: 2px solid #ff6b00; border-radius: 10px; color: #fff; font-weight: 700; cursor: pointer; z-index: 9999; transition: all 0.2s ease; }
    .wallet:hover { background: #222; }
    .wallet.connected { border-color: #ffd700; color: #ffd700; }
    .container { background: rgba(10,0,30,0.8); backdrop-filter: blur(20px); border: 2px solid #ff6b00; border-radius: 20px; box-shadow: 0 0 40px rgba(255,215,0,0.25); padding: 30px 25px; max-width: 480px; width: 90%; margin: 80px 0; position: relative; z-index: 10; }
    .logo { display: block; max-width: 240px; margin: 0 auto 10px; animation: pulseGlow 4s ease-in-out infinite; }
    @keyframes pulseGlow { 0%,100% { filter: drop-shadow(0 0 10px rgba(180,120,255,0.5)); } 50% { filter: drop-shadow(0 0 35px rgba(255,180,255,0.85)); } }
    h1 { text-align: center; font-size: 2em; background: linear-gradient(90deg,#ff6b00,#ffd700,#ffa500); -webkit-background-clip: text; color: transparent; margin-bottom: 8px; }
    h2 { text-align: center; color: #ffebd1; font-size: 1.1em; margin-top: 0; }
    .price { text-align: center; color: #ffd700; font-weight: 800; font-size: 1.2em; margin-bottom: 10px; }
    .card { background: rgba(255,107,0,0.1); border: 1px solid rgba(255,107,0,0.3); border-radius: 14px; padding: 16px; margin-bottom: 12px; transition: box-shadow .2s ease; }
    .card:hover { box-shadow: 0 0 12px rgba(255,215,0,0.15); }
    input,.btn { width: 100%; box-sizing: border-box; font-size: 1em; font-weight: 700; text-align: center; border-radius: 10px; padding: 14px; transition: all 0.2s ease; }
    input { background: #110022; border: 2px solid rgba(255,107,0,0.4); color: #fff; }
    input:focus { border-color: #ffd700; outline: none; }
    .btn { background: #ff6b00; border: 2px solid transparent; color: #000; cursor: pointer; }
    .btn:hover:not(:disabled) { background: #ffd700; transform: translateY(-2px); }
    .btn:disabled { background: #444; color: #999; cursor: not-allowed; }
    .preview { color: #ffbd70; text-align: center; font-size: 0.9em; margin-top: 4px; }
    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; font-size: 0.9em; }
    .stat { background: rgba(255,107,0,0.12); padding: 10px; border-radius: 10px; }
    .label { color: #ffbd70; }
    .value { color: #ffd700; font-weight: 700; }
    .status,.error { text-align: center; font-weight: bold; margin-top: 10px; }
    .status { color: #00ff9d; }
    .error { color: #ff3366; }
    .value.safe { color: #00ff9d; text-shadow: 0 0 8px rgba(0,255,157,0.5); }
    .value.warn { color: #ffcc00; text-shadow: 0 0 8px rgba(255,204,0,0.5); }
    .value.risk { color: #ff3366; text-shadow: 0 0 8px rgba(255,51,102,0.5); }
    .footer { text-align: center; margin: 40px 0 20px; padding: 20px 10px; font-size: 0.85em; color: #ffbd70; border-top: 1px solid rgba(255,215,0,0.15); width: 100%; max-width: 800px; z-index: 5; }
    .contracts a { color: #ffebd1; text-decoration: none; font-family: monospace; word-break: break-all; }
    .contracts a:hover { color: #ffd700; }
    .contracts .label { color: #ff6b00; font-weight: 700; display: block; margin-bottom: 2px; }

    /* PURE WHITE-GOLD SUN — FINAL */
    #bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; background-repeat: no-repeat; background-size: cover; opacity: 0; animation: fadeIn 2s ease forwards, solarBreath 8s ease-in-out infinite; }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes solarBreath { 0%,100% { filter: brightness(1) saturate(1); } 50% { filter: brightness(1.7) saturate(1.4); } }
    .container:hover ~ #bg { filter: brightness(1.9) saturate(1.5); }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="wallet" id="walletBtn"><span id="walletText">Connect Wallet</span></div>
  <div class="container">
    <img src="sundailogo.png" class="logo" alt="SunDAI Logo" />
    <h1>SunDAI</h1>
    <h2>Autonomous Stable Asset</h2>
    <div class="price" id="price">Loading price...</div>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>
    <div class="card"><div class="stats" id="stats">Connect wallet to begin</div></div>

    <div class="card">
      <input id="usdOneClick" type="number" step="0.01" placeholder="Deposit & Auto Mint (USD)" />
      <div class="preview" id="plsOneClick"></div>
      <button class="btn" id="oneClickBtn" disabled>1-Click Auto Mint (155%)</button>
    </div>

    <div class="card">
      <input id="usdIn" type="number" step="0.01" placeholder="Deposit USD value" />
      <div class="preview" id="plsOut"></div>
      <button class="btn" id="deposit" disabled>Deposit PLS</button>
    </div>

    <div class="card">
      <input id="usdMint" type="number" step="0.01" placeholder="Mint USD amount" />
      <button class="btn" id="mint" disabled>Mint pSunDAI</button>
    </div>

    <div class="card">
      <input id="usdRepay" type="number" step="0.01" placeholder="Repay USD amount" />
      <button class="btn" id="repay" disabled>Repay Debt</button>
    </div>

    <div class="card">
      <input id="usdOut" type="number" step="0.01" placeholder="Withdraw USD value" />
      <div class="preview" id="plsIn"></div>
      <button class="btn" id="withdraw" disabled>Withdraw PLS</button>
    </div>

    <div class="card">
      <button class="btn" id="risk" disabled style="background:#ff3366">Check Risk</button>
      <div id="riskText" style="margin-top:10px;text-align:center;font-weight:700"></div>
    </div>

    <!-- NEW FEATURES -->
    <div class="card">
      <button class="btn" id="repayToHealth" disabled style="background:#00ff9d;color:#000;font-weight:800">Repay to Safe Health (150%+)</button>
    </div>
    <div class="card">
      <input id="repayWithdrawAmt" type="number" step="0.01" placeholder="Repay amount in pSunDAI" />
      <button class="btn" id="repayAndWithdraw" disabled style="background:#ffaa00">Repay & Auto-Withdraw Excess PLS</button>
    </div>
    <div class="card" style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
      <button class="btn" id="maxMint" disabled style="background:#ffd700;color:#000">Mint Max</button>
      <button class="btn" id="maxWithdraw" disabled>Withdraw Max Safe</button>
    </div>

    <div class="card" id="safetyCard" style="margin-top:12px">
      <div id="safetyStatus" style="text-align:center;font-weight:700;color:#ffd700;margin-bottom:8px">Loading Oracle...</div>
      <button class="btn" id="pokeBtn" disabled style="background:#ffaa00">Wake Oracle</button>
    </div>
  </div>

  <footer class="footer">
    <h3>Official Contracts</h3>
    <div class="contracts">
      <div><span class="label">pSunDAI Token:</span> <a href="https://scan.pulsechain.com/address/0xA39Ae3eC7435CD30508FA439378478EA9cAB91dD" target="_blank">0xA39Ae3...91dD</a></div>
      <div><span class="label">Vault:</span> <a href="https://scan.pulsechain.com/address/0xE61569D135b98B2530AEB5287F9122B98b3D35d0" target="_blank">0xE61569...35d0</a></div>
      <div><span class="label">Oracle:</span> <a href="https://scan.pulsechain.com/address/0x4DDCC8de4f0DA14647F6bD2388553526308599c3" target="_blank">0x4DDCC8...99c3</a></div>
    </div>
  </footer>

  <script>
    const { ethers } = window.ethers;
    const VAULT = "0xE61569D135b98B2530AEB5287F9122B98b3D35d0";
    const TOKEN = "0xA39Ae3eC7435CD30508FA439378478EA9cAB91dD";
    const ORACLE = "0x4DDCC8de4f0DA14647F6bD2388553526308599c3";

    let provider, signer, vault, token, oracle, account, price = 0n;
    const status = document.getElementById("status");
    const error = document.getElementById("error");
    const stats = document.getElementById("stats");

    async function loadABIs() {
      const [v,t,o] = await Promise.all([
        fetch("vault-abi.json").then(r=>r.json()),
        fetch("token-abi.json").then(r=>r.json()),
        fetch("oracle-abi.json").then(r=>r.json())
      ]);
      return [v,t,o];
    }

    async function connectWallet() {
      try {
        if (!window.ethereum) throw "No wallet";
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        account = await signer.getAddress();

        const net = await provider.getNetwork();
        if (Number(net.chainId) !== 369) {
          await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: "0x171" }] });
        }

        const [VAULT_ABI, TOKEN_ABI, ORACLE_ABI] = await loadABIs();
        vault = new ethers.Contract(VAULT, VAULT_ABI, signer);
        token = new ethers.Contract(TOKEN, TOKEN_ABI, signer);
        oracle = new ethers.Contract(ORACLE, ORACLE_ABI, provider);

        document.getElementById("walletText").textContent = account.slice(0,6)+"..."+account.slice(-4);
        document.getElementById("walletBtn").classList.add("connected");
        document.querySelectorAll(".btn").forEach(b => b.disabled = false);

        await Promise.all([updatePrice(), loadVault()]);
        setInterval(updatePrice, 60000);
      } catch (e) {
        error.textContent = e.message || "Connect failed";
      }
    }

    async function updatePrice() {
      try {
        let p, t;
        try { [p, t] = await oracle.getPriceWithTimestamp(); }
        catch { [p, t] = await oracle.peekPriceView(); }
        price = p / 1e18n; // ← SCALED PRICE FIXED
        document.getElementById("price").textContent = "$" + Number(price).toFixed(8);
      } catch { 
        document.getElementById("price").textContent = "Oracle offline"; 
        price = 0n; 
      }
    }

    function usdToPLS(usd) {
      if (!price) return 0n;
      const usdWei = ethers.parseUnits(usd.toString(), 18);
      return usdWei * 1e18n / price;
    }

    async function loadVault() {
      try {
        const i = await vault.vaultInfo(account);
        const ratio = Number(i.ratio);
        const cls = ratio < 150 ? "risk" : ratio < 170 ? "warn" : "safe";
        stats.innerHTML = `
          <div class="stat"><div class="label">Collateral</div><div class="value">${Math.round(Number(ethers.formatEther(i.collateral)))} PLS</div></div>
          <div class="stat"><div class="label">Debt</div><div class="value">${Number(ethers.formatEther(i.debt)).toFixed(2)} pSunDAI</div></div>
          <div class="stat"><div class="label">Ratio</div><div class="value ${cls}">${ratio > 1e6 ? "∞" : ratio.toFixed(1)+"%"}</div></div>
          <div class="stat"><div class="label">Can Mint</div><div class="value">${Number(ethers.formatEther(i.mintable)).toFixed(2)} pSunDAI</div></div>
        `;
      } catch { stats.innerHTML = "Vault load failed"; }
    }

    async function withLoading(btn, fn) {
      const orig = btn.textContent; btn.disabled = true; btn.textContent = "Processing...";
      try { await fn(); status.textContent = "Success!"; setTimeout(() => status.textContent = "", 4000); await loadVault(); }
      catch (e) { error.textContent = e.message || "Failed"; setTimeout(() => error.textContent = "", 8000); }
      finally { btn.textContent = orig; btn.disabled = false; }
    }

    ["usdIn","usdOut","usdOneClick"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const usd = parseFloat(document.getElementById(id).value) || 0;
        if (!usd || !price) { document.getElementById(id==="usdOneClick"?"plsOneClick":id==="usdIn"?"plsOut":"plsIn").textContent = ""; return; }
        const pls = Number(ethers.formatEther(usdToPLS(usd)));
        if (id === "usdOneClick") {
          document.getElementById("plsOneClick").textContent = `≈ ${pls.toLocaleString(undefined,{maximumFractionDigits:0})} PLS → ${(usd/1.55).toFixed(2)} pSunDAI (at 155%)`;
        } else {
          document.getElementById(id==="usdIn"?"plsOut":"plsIn").textContent = `≈ ${pls.toLocaleString(undefined,{maximumFractionDigits:0})} PLS`;
        }
      });
    });

    document.getElementById("oneClickBtn").onclick = () => withLoading(document.getElementById("oneClickBtn"), async () => {
      const usd = parseFloat(document.getElementById("usdOneClick").value);
      if (!usd) throw "Enter amount";
      await (await vault.depositAndAutoMintPLS({value: usdToPLS(usd)})).wait();
      status.textContent = `Minted ${(usd/1.55).toFixed(2)} pSunDAI at 155%`;
    });

    document.getElementById("deposit").onclick = () => withLoading(document.getElementById("deposit"), async () => {
      const u = parseFloat(document.getElementById("usdIn").value);
      if (!u) throw "Enter amount";
      await (await vault.depositPLS({value: usdToPLS(u)})).wait();
    });

    document.getElementById("mint").onclick = () => withLoading(document.getElementById("mint"), async () => {
      const u = parseFloat(document.getElementById("usdMint").value);
      if (!u) throw "Enter amount";
      await (await vault.mint(ethers.parseUnits(u.toString(),18))).wait();
    });

    document.getElementById("repay").onclick = () => withLoading(document.getElementById("repay"), async () => {
      const u = parseFloat(document.getElementById("usdRepay").value);
      if (!u) throw "Enter amount";
      await (await token.approve(VAULT, ethers.parseUnits(u.toString(),18))).wait();
      await (await vault.repay(ethers.parseUnits(u.toString(),18))).wait();
    });

    document.getElementById("withdraw").onclick = () => withLoading(document.getElementById("withdraw"), async () => {
      const u = parseFloat(document.getElementById("usdOut").value);
      if (!u) throw "Enter amount";
      await (await vault.withdrawPLS(usdToPLS(u))).wait();
    });

    document.getElementById("risk").onclick = () => withLoading(document.getElementById("risk"), async () => {
      const can = await vault.canLiquidate(account);
      document.getElementById("riskText").innerHTML = can ? '<span class="risk">LIQUIDATION RISK</span>' : '<span class="safe">You are safe</span>';
    });

    document.getElementById("repayToHealth").onclick = () => withLoading(document.getElementById("repayToHealth"), async () => {
      await (await vault.autoRepayToHealth()).wait();
      status.textContent = "Vault restored to safe health!";
    });

    document.getElementById("repayAndWithdraw").onclick = () => withLoading(document.getElementById("repayAndWithdraw"), async () => {
      const amt = parseFloat(document.getElementById("repayWithdrawAmt").value);
      if (!amt) throw "Enter amount";
      await (await vault.repayAndAutoWithdraw(ethers.parseUnits(amt.toString(),18))).wait();
      status.textContent = `Repaid ${amt} pSunDAI → excess PLS withdrawn`;
    });

    document.getElementById("maxMint").onclick = () => withLoading(document.getElementById("maxMint"), async () => {
      const max = await vault.maxMint(account);
      if (max === 0n) throw "Nothing to mint";
      await (await vault.mint(max)).wait();
      status.textContent = `Minted max ${Number(ethers.formatEther(max)).toFixed(2)} pSunDAI`;
    });

    document.getElementById("maxWithdraw").onclick = () => withLoading(document.getElementById("maxWithdraw"), async () => {
      const i = await vault.vaultInfo(account);
      let excess = 0n;
      if (i.debt === 0n) excess = i.collateral;
      else {
        const price = await oracle.peekPriceView().then(([p]) => p);
        const required = (i.debt * 150n * 1e18n) / price / 100n;
        excess = i.collateral > required ? i.collateral - required : 0n;
      }
      if (excess === 0n) throw "No excess to withdraw";
      await (await vault.withdrawPLS(excess)).wait();
      status.textContent = `Withdrew ${Number(ethers.formatEther(excess)).toFixed(0)} PLS (max safe)`;
    });

    document.getElementById("walletBtn").onclick = connectWallet;

    // Oracle + Poke + All Buttons (ALL INSIDE load())
    window.addEventListener("load", () => {
      const orig = window.connectWallet;
      window.connectWallet = async () => {
        await orig();
        document.getElementById("safetyCard").style.opacity = "1";
        await checkOracleHealth();
        setInterval(checkOracleHealth, 20000);
      };

      async function checkOracleHealth() {
        const el = document.getElementById("safetyStatus");
        const btn = document.getElementById("pokeBtn");
        try {
          let p, ts;
          try { [p, ts] = await oracle.getPriceWithTimestamp(); }
          catch { [p, ts] = await oracle.peekPriceView(); }
          const age = Math.floor(Date.now()/1000) - Number(ts);
          if (age < 86400) {
            el.innerHTML = `Synced – fresh (${(age/60).toFixed(1)} min ago)`;
            el.style.color = "#00ff9d"; btn.disabled = true;
          } else {
            el.innerHTML = "Stale – press <b>Wake Oracle</b>"; el.style.color = "#ff3366"; btn.disabled = false;
          }
        } catch { el.textContent = "Oracle error"; el.style.color = "#ff3366"; btn.disabled = false; }
      }

      document.getElementById("pokeBtn").onclick = async () => {
        const el = document.getElementById("safetyStatus");
        try {
          if (!signer) throw "Connect wallet";
          el.textContent = "Poking..."; el.style.color = "#ffd700";
          const tx = await oracle.connect(signer).poke();
          await tx.wait(1);
          el.textContent = "Awakened!"; el.style.color = "#00ff9d";
          setTimeout(checkOracleHealth, 3000);
        } catch (e) {
          el.textContent = e.message.includes("rejected") ? "Rejected" : "Error";
          el.style.color = "#ff3366";
        }
      };
    });

    // PURE WHITE-GOLD SUN — FINAL
    const bg = document.getElementById("bg");
    let t = 0, mx = 0, my = 0, tx = 0, ty = 0;
    function sun() {
      t += 0.004;
      mx += (tx - mx) * 0.06; my += (ty - my) * 0.06;
      const sx = 50 + Math.sin(t*0.32)*4 + mx*6;
      const sy = 50 + Math.cos(t*0.38)*4 + my*6;
      const f1x = 18 + Math.sin(t*0.75)*32 + mx*26;
      const f1y = 28 + Math.cos(t*0.82)*26 + my*20;
      const f2x = 82 + Math.cos(t*0.58)*32 - mx*26;
      const f2y = 68 + Math.sin(t*0.65)*26 - my*20;
      bg.style.background = `
        radial-gradient(circle at ${sx}% ${sy}%, rgba(255,255,255,1) 0%, rgba(255,255,245,0.9) 15%, rgba(255,255,220,0.7) 28%, rgba(255,250,190,0.45) 45%, rgba(255,245,160,0.2) 65%, transparent 90%),
        radial-gradient(ellipse at ${f1x}% ${f1y}%, rgba(255,255,255,0.8) 0%, rgba(255,255,250,0.5) 35%, rgba(255,255,230,0.2) 65%, transparent 92%),
        radial-gradient(ellipse at ${f2x}% ${f2y}%, rgba(255,255,255,0.8) 0%, rgba(255,255,250,0.5) 35%, rgba(255,255,230,0.2) 65%, transparent 92%),
        radial-gradient(circle at ${sx}% ${sy}%, rgba(255,255,240,0.22) 0%, rgba(255,255,200,0.1) 50%, transparent 100%)
      `;
      requestAnimationFrame(sun);
    }
    window.addEventListener("mousemove", e => { tx = (e.clientX/innerWidth-0.5); ty = (e.clientY/innerHeight-0.5); });
    window.addEventListener("deviceorientation", e => { if (e.gamma!==null) { tx = e.gamma/45; ty = e.beta/45; } });
    sun();
  </script>
</body>
</html>

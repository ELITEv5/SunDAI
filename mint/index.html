<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pSunDAI – Golden Sun Vault</title>
  <link rel="icon" href="sundailogo.png" type="image/png" />
  <meta name="description" content="Autonomous 150% PLS-Collateralized Stable Asset on PulseChain." />
  <meta name="theme-color" content="#FF6B00" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <style>
    body { margin:0; background:#0a001f; color:#ffebd1; font-family:Segoe UI,sans-serif; min-height:100vh; overflow-x:hidden; }
    #bg { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; background-size:cover; opacity:0; animation:fadeIn 2s forwards; }
    @keyframes fadeIn { to { opacity:1; } }
    .wallet { position:fixed; top:16px; right:16px; background:#111; padding:10px 20px; border:2px solid #ff6b00; border-radius:10px; color:#fff; font-weight:700; cursor:pointer; z-index:9999; }
    .wallet.connected { border-color:#ffd700; color:#ffd700; }
    .main { padding:20px; max-width:500px; margin:0 auto; position:relative; z-index:10; }
    .logo { width:180px; margin:0 auto 10px; display:block; animation:pulseGlow 4s infinite; }
    @keyframes pulseGlow { 0%,100% { filter:drop-shadow(0 0 10px rgba(180,120,255,0.5)); } 50% { filter:drop-shadow(0 0 35px rgba(255,180,255,0.85)); } }
    h1 { text-align:center; font-size:2.2em; background:linear-gradient(90deg,#ff6b00,#ffd700,#ffa500); -webkit-background-clip:text; color:transparent; margin:0 0 8px; }
    h2 { text-align:center; color:#ffebd1; font-size:1.1em; margin:0 0 20px; }
    .price { text-align:center; color:#ffd700; font-weight:800; font-size:1.2em; margin-bottom:15px; }
    .tabs { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-bottom:20px; }
    .tab-btn { background:#ff6b00; color:#000; border:none; padding:14px; border-radius:10px; font-weight:700; cursor:pointer; transition:all .2s; }
    .tab-btn.active { background:#ffd700; transform:translateY(-2px); box-shadow:0 4px 15px rgba(255,215,0,0.4); }
    .tab-btn:hover:not(.active) { background:#ff8c00; }
    .card { background:rgba(255,107,0,0.1); border:1px solid rgba(255,107,0,0.3); border-radius:14px; padding:16px; margin-bottom:12px; }
    .card h3 { margin:0 0 12px; color:#ffd700; text-align:center; font-size:1.1em; }
    input,.btn { width:100%; padding:14px; border-radius:10px; text-align:center; font-weight:700; margin:8px 0; }
    input { background:#110022; border:2px solid rgba(255,107,0,0.4); color:#fff; }
    input:focus { border-color:#ffd700; outline:none; }
    .btn { background:#ff6b00; border:none; color:#000; cursor:pointer; }
    .btn:hover:not(:disabled) { background:#ffd700; }
    .btn.green { background:#00ff9d; color:#000; }
    .btn.red { background:#ff3366; }
    .preview { color:#ffbd70; font-size:0.9em; text-align:center; margin:4px 0; }
    .stats { display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:0.9em; }
    .stat { background:rgba(255,107,0,0.12); padding:10px; border-radius:10px; text-align:center; }
    .label { color:#ffbd70; }
    .value { color:#ffd700; font-weight:700; }
    .value.safe { color:#00ff9d; }
    .value.warn { color:#ffcc00; }
    .value.risk { color:#ff3366; }
    .hidden { display:none; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; display:none; align-items:center; justify-content:center; }
    .modal-content { background:#110022; border:2px solid #ff6b00; border-radius:10px; padding:20px; max-width:400px; color:#ffebd1; }
    .modal-content h3 { color:#ffd700; }
    .close { color:#ff3366; float:right; font-size:1.5em; cursor:pointer; }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="wallet" id="walletBtn"><span id="walletText">Connect Wallet</span></div>

  <div class="main">
    <img src="sundailogo.png" class="logo" alt="SunDAI" />
    <h1>SunDAI</h1>
    <h2>Autonomous Stable Asset</h2>
    <div class="price" id="price">Loading price...</div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="deposit">Deposit</button>
      <button class="tab-btn" data-tab="vault">Vault</button>
      <button class="tab-btn" data-tab="withdraw">Withdraw</button>
    </div>

    <!-- DEPOSIT TAB -->
    <div id="deposit" class="tab">
      <div class="card"><div class="stats" id="stats">Connect wallet</div></div>
      <div class="card">
        <input id="usdOneClick" type="number" step="0.01" placeholder="USD Amount" />
        <div class="preview" id="plsOneClick"></div>
        <button class="btn" id="oneClickBtn" disabled>1-Click Auto Mint (155%)</button>
      </div>
      <div class="card">
        <input id="usdIn" type="number" step="0.01" placeholder="Deposit USD value" />
        <div class="preview" id="plsOut"></div>
        <button class="btn" id="deposit" disabled>Deposit PLS</button>
      </div>
      <div class="card">
        <input id="usdMint" type="number" step="0.01" placeholder="Mint pSunDAI" />
        <button class="btn" id="mint" disabled>Mint pSunDAI</button>
      </div>
    </div>

    <!-- VAULT HEALTH TAB -->
    <div id="vault" class="tab hidden">
      <div class="card">
        <h3>Your Vault Health</h3>
        <div class="stats">
          <div class="stat"><div class="label">Repay to 150%</div><div class="value" id="repayTo150">—</div></div>
          <div class="stat"><div class="label">Max Mintable</div><div class="value" id="liveMaxMint">—</div></div>
          <div class="stat"><div class="label">Risk Status</div><div class="value" id="liqRisk">—</div></div>
          <div class="stat"><div class="label">Liq. Bonus</div><div class="value" id="liqBonus">—</div></div>
        </div>
      </div>
      <div class="card">
        <button class="btn green" id="repayToHealth" disabled>Repay to Safe Health (150%+)</button>
      </div>
      <div class="card">
        <input id="repayWithdrawAmt" type="number" step="0.01" placeholder="Repay amount" />
        <button class="btn" id="repayAndWithdraw" disabled style="background:#ffaa00">Repay & Withdraw Excess</button>
      </div>
      <div class="card">
        <button class="btn" id="maxMint" disabled style="background:#ffd700;color:#000">Mint Max</button>
      </div>
    </div>

    <!-- WITHDRAW TAB -->
    <div id="withdraw" class="tab hidden">
      <div class="card">
        <input id="usdOut" type="number" step="0.01" placeholder="Withdraw USD value" />
        <div class="preview" id="plsIn"></div>
        <button class="btn" id="withdraw" disabled>Withdraw PLS</button>
      </div>
      <div class="card">
        <button class="btn" id="maxWithdraw" disabled>Withdraw Max Safe</button>
      </div>
      <div class="card">
        <button class="btn red" id="emergencyUnlock" disabled>Emergency Unlock (30d no debt)</button>
      </div>
    </div>

    <div class="card" id="safetyCard">
      <div id="safetyStatus" style="text-align:center;color:#ffd700;margin-bottom:8px">Loading Oracle...</div>
      <button class="btn" id="pokeBtn" disabled style="background:#ffaa00">Wake Oracle</button>
    </div>
  </div>

  <script>
    const { ethers } = window.ethers;
    const VAULT = "0xE61569D135b98B2530AEB5287F9122B98b3D35d0";
    const TOKEN = "0xA39Ae3eC7435CD30508FA439378478EA9cAB91dD";
    const ORACLE = "0x4DDCC8de4f0DA14647F6bD2388553526308599c3";

    let provider, signer, vault, token, oracle, account, price = 0n;

    // === TAB SWITCHING ===
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab").forEach(t => t.classList.add("hidden"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.remove("hidden");
      };
    });

    // === ALL YOUR WORKING LOGIC BELOW (unchanged + fixes) ===
    async function loadABIs() {
      const [v,t,o] = await Promise.all([
        fetch("vault-abi.json").then(r=>r.json()),
        fetch("token-abi.json").then(r=>r.json()),
        fetch("oracle-abi.json").then(r=>r.json())
      ]);
      return [v,t,o];
    }

    async function connectWallet() {
      try {
        if (!window.ethereum) throw "No wallet";
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        account = await signer.getAddress();

        const net = await provider.getNetwork();
        if (Number(net.chainId) !== 369) {
          await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: "0x171" }] });
        }

        const [VAULT_ABI, TOKEN_ABI, ORACLE_ABI] = await loadABIs();
        vault = new ethers.Contract(VAULT, VAULT_ABI, signer);
        token = new ethers.Contract(TOKEN, TOKEN_ABI, signer);
        oracle = new ethers.Contract(ORACLE, ORACLE_ABI, provider);

        document.getElementById("walletText").textContent = account.slice(0,6)+"..."+account.slice(-4);
        document.getElementById("walletBtn").classList.add("connected");
        document.querySelectorAll(".btn").forEach(b => b.disabled = false);

        await Promise.all([updatePrice(), loadVault(), loadHealthDashboard()]);
        setInterval(() => Promise.all([updatePrice(), loadVault(), loadHealthDashboard()]), 30000);
      } catch (e) {
        document.getElementById("error").textContent = e.message || "Connect failed";
      }
    }

    async function updatePrice() {
      try {
        let p, t;
        try { [p, t] = await oracle.getPriceWithTimestamp(); }
        catch { [p, t] = await oracle.peekPriceView(); }
        price = p / 1e18n;
        document.getElementById("price").textContent = "$" + Number(price).toFixed(8);
      } catch { 
        document.getElementById("price").textContent = "Oracle offline"; 
        price = 0n; 
      }
    }

    function usdToPLS(usd) {
      if (!price) return 0n;
      const usdWei = ethers.parseUnits(usd.toString(), 18);
      return usdWei * 1e18n / price;
    }

    async function loadVault() {
      try {
        const i = await vault.vaultInfo(account);
        const ratio = Number(i.ratio);
        const cls = ratio < 150 ? "risk" : ratio < 170 ? "warn" : "safe";
        document.getElementById("stats").innerHTML = `
          <div class="stat"><div class="label">Collateral</div><div class="value">${Math.round(Number(ethers.formatEther(i.collateral)))} PLS</div></div>
          <div class="stat"><div class="label">Debt</div><div class="value">${Number(ethers.formatEther(i.debt)).toFixed(2)} pSunDAI</div></div>
          <div class="stat"><div class="label">Ratio</div><div class="value ${cls}">${ratio > 1e6 ? "∞" : ratio.toFixed(1)+"%"}</div></div>
          <div class="stat"><div class="label">Can Mint</div><div class="value">${Number(ethers.formatEther(i.mintable)).toFixed(2)} pSunDAI</div></div>
        `;
      } catch { document.getElementById("stats").innerHTML = "Vault load failed"; }
    }

    async function loadHealthDashboard() {
      try {
        const [info, repayNeeded, canLiq, liqInfo] = await Promise.all([
          vault.vaultInfo(account),
          vault.repayToHealth(account),
          vault.canLiquidate(account),
          vault.liquidationInfo(account)
        ]);

        const repayNum = Number(ethers.formatEther(repayNeeded));
        document.getElementById("repayTo150").textContent = repayNum < 0.01 ? "Healthy!" : repayNum.toFixed(2) + " pSunDAI";

        document.getElementById("liveMaxMint").textContent = Number(ethers.formatEther(info.mintable)).toFixed(2) + " pSunDAI";

        const riskEl = document.getElementById("liqRisk");
        riskEl.textContent = canLiq ? "AT RISK" : "SAFE";
        riskEl.className = "value " + (canLiq ? "risk" : "safe");

        const bonus = liqInfo.bonusBps ? Number(liqInfo.bonusBps) / 100 : 2;
        document.getElementById("liqBonus").textContent = bonus.toFixed(1) + "%";
      } catch (e) {
        console.log("Health dashboard failed");
      }
    }

    async function withLoading(btn, fn) {
      const orig = btn.textContent; btn.disabled = true; btn.textContent = "Processing...";
      try { await fn(); document.getElementById("status").textContent = "Success!"; setTimeout(() => document.getElementById("status").textContent = "", 4000); await Promise.all([loadVault(), loadHealthDashboard()]); }
      catch (e) { document.getElementById("error").textContent = e.message || "Failed"; setTimeout(() => document.getElementById("error").textContent = "", 8000); }
      finally { btn.textContent = orig; btn.disabled = false; }
    }

    ["usdIn","usdOut","usdOneClick"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const usd = parseFloat(document.getElementById(id).value) || 0;
        if (!usd || !price) { document.getElementById(id==="usdOneClick"?"plsOneClick":id==="usdIn"?"plsOut":"plsIn").textContent = ""; return; }
        const pls = Number(ethers.formatEther(usdToPLS(usd)));
        if (id === "usdOneClick") {
          document.getElementById("plsOneClick").textContent = `≈ ${pls.toLocaleString(undefined,{maximumFractionDigits:0})} PLS → ${(usd/1.55).toFixed(2)} pSunDAI (at 155%)`;
        } else {
          document.getElementById(id==="usdIn"?"plsOut":"plsIn").textContent = `≈ ${pls.toLocaleString(undefined,{maximumFractionDigits:0})} PLS`;
        }
      });
    });

    // ALL ACTION BUTTONS
    document.getElementById("oneClickBtn").onclick = () => withLoading(document.getElementById("oneClickBtn"), async () => {
      const usd = parseFloat(document.getElementById("usdOneClick").value);
      if (!usd) throw "Enter amount";
      await (await vault.depositAndAutoMintPLS({value: usdToPLS(usd)})).wait();
    });

    document.getElementById("deposit").onclick = () => withLoading(document.getElementById("deposit"), async () => {
      const u = parseFloat(document.getElementById("usdIn").value);
      if (!u) throw "Enter amount";
      await (await vault.depositPLS({value: usdToPLS(u)})).wait();
    });

    document.getElementById("mint").onclick = () => withLoading(document.getElementById("mint"), async () => {
      const u = parseFloat(document.getElementById("usdMint").value);
      if (!u) throw "Enter amount";
      await (await vault.mint(ethers.parseUnits(u.toString(),18))).wait();
    });

    document.getElementById("repay").onclick = () => withLoading(document.getElementById("repay"), async () => {
      const u = parseFloat(document.getElementById("usdRepay").value);
      if (!u) throw "Enter amount";
      await (await token.approve(VAULT, ethers.parseUnits(u.toString(),18))).wait();
      await (await vault.repay(ethers.parseUnits(u.toString(),18))).wait();
    });

    document.getElementById("withdraw").onclick = () => withLoading(document.getElementById("withdraw"), async () => {
      const u = parseFloat(document.getElementById("usdOut").value);
      if (!u) throw "Enter amount";
      await (await vault.withdrawPLS(usdToPLS(u))).wait();
    });

    document.getElementById("repayToHealth").onclick = () => withLoading(document.getElementById("repayToHealth"), async () => {
      await (await vault.autoRepayToHealth()).wait();
    });

    document.getElementById("repayAndWithdraw").onclick = () => withLoading(document.getElementById("repayAndWithdraw"), async () => {
      const amt = parseFloat(document.getElementById("repayWithdrawAmt").value);
      if (!amt) throw "Enter amount";
      await (await vault.repayAndAutoWithdraw(ethers.parseUnits(amt.toString(),18))).wait();
    });

    document.getElementById("maxMint").onclick = () => withLoading(document.getElementById("maxMint"), async () => {
      const max = await vault.maxMint(account);
      if (max === 0n) throw "Nothing to mint";
      await (await vault.mint(max)).wait();
    });

    document.getElementById("maxWithdraw").onclick = () => withLoading(document.getElementById("maxWithdraw"), async () => {
      const i = await vault.vaultInfo(account);
      let excess = 0n;
      if (i.debt === 0n) excess = i.collateral;
      else {
        const price = await oracle.peekPriceView().then(([p]) => p);
        const required = (i.debt * 150n * 1e18n) / price / 100n;
        excess = i.collateral > required ? i.collateral - required : 0n;
      }
      if (excess === 0n) throw "No excess to withdraw";
      await (await vault.withdrawPLS(excess)).wait();
    });

    document.getElementById("emergencyUnlock").onclick = () => withLoading(document.getElementById("emergencyUnlock"), async () => {
      await (await vault.emergencyUnlock()).wait();
    });

    document.getElementById("walletBtn").onclick = connectWallet;

    // Oracle + How To + Nebula
    window.addEventListener("load", () => {
      const orig = window.connectWallet;
      window.connectWallet = async () => {
        await orig();
        document.getElementById("safetyCard").style.opacity = "1";
        await checkOracleHealth();
        setInterval(checkOracleHealth, 20000);
      };

      async function checkOracleHealth() {
        const el = document.getElementById("safetyStatus");
        const btn = document.getElementById("pokeBtn");
        try {
          let p, ts;
          try { [p, ts] = await oracle.getPriceWithTimestamp(); }
          catch { [p, ts] = await oracle.peekPriceView(); }
          const age = Math.floor(Date.now()/1000) - Number(ts);
          if (age < 86400) {
            el.innerHTML = `Oracle healthy – ${age}s ago`;
            el.style.color = "#00ff9d"; btn.disabled = true;
          } else {
            el.innerHTML = "Stale – press <b>Wake Oracle</b>"; el.style.color = "#ff3366"; btn.disabled = false;
          }
        } catch { el.textContent = "Oracle error"; el.style.color = "#ff3366"; btn.disabled = false; }
      }

      document.getElementById("pokeBtn").onclick = async () => {
        const el = document.getElementById("safetyStatus");
        try {
          if (!signer) throw "Connect wallet";
          el.textContent = "Poking..."; el.style.color = "#ffd700";
          const tx = await oracle.connect(signer).poke();
          await tx.wait(1);
          el.textContent = "Awakened!"; el.style.color = "#00ff9d";
          setTimeout(checkOracleHealth, 3000);
        } catch (e) {
          el.textContent = e.message.includes("rejected") ? "Rejected" : "Error";
          el.style.color = "#ff3366";
        }
      };

      // HOW TO POPUP
      const howToBtn = document.getElementById("howToBtn");
      const modal = document.createElement("div");
      modal.className = "modal";
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close">×</span>
          <h3>How to Use SunDAI Vault</h3>
          <ol>
            <li><strong>Connect Wallet:</strong> Click top right. Use MetaMask/Rabby on PulseChain.</li>
            <li><strong>Check Price:</strong> Top shows live PLS → USD price. If it says "stale", click "Wake Oracle".</li>
            <li><strong>Deposit:</strong> Enter USD value → "Deposit PLS" to lock your collateral.</li>
            <li><strong>Mint pSunDAI:</strong> Enter amount → "Mint pSunDAI" (keep ratio above 150%).</li>
            <li><strong>1-Click Auto Mint (155%):</strong> Deposit + mint in one transaction with safe buffer.</li>
            <li><strong>Monitor:</strong> Stats show ratio. Green = safe, yellow = caution, red = risk.</li>
            <li><strong>Repay Debt:</strong> Enter pSunDAI → "Repay Debt". Instant.</li>
            <li><strong>Pro Repay:</strong> "Repay to Health" or "Repay & Withdraw Excess".</li>
            <li><strong>Withdraw:</strong> Enter USD → "Withdraw PLS" (if safe).</li>
            <li><strong>Pro Withdraw:</strong> "Withdraw Max Safe" — max without risk.</li>
            <li><strong>Safety Cooldowns:</strong>
              • 5-minute wait after depositing before withdrawing (anti-attack)<br>
              • 30-day emergency unlock if zero debt (full recovery)<br>
              • Minting & repaying are instant!</li>
          </ol>
          <p style="margin-top:16px"><strong>Safety Tips:</strong><br>
            • Keep ratio >150%<br>
            • 0.5% annual fee on debt<br>
            • Questions? dev@sundaitoken.com</p>
        </div>
      `;
      document.body.appendChild(modal);
      howToBtn.onclick = () => modal.style.display = "flex";
      modal.onclick = e => {
        if (e.target.className === "modal" || e.target.className === "close") modal.style.display = "none";
      };
    });

    // ORIGINAL ORANGE/GOLD NEBULA — AS YOU WANTED
    const bg = document.getElementById("bg");
    let t = 0, mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
    function animate() {
      t += 0.004;
      mouseX += (targetX - mouseX) * 0.05;
      mouseY += (targetY - mouseY) * 0.05;
      const x1 = 25 + Math.sin(t * 0.7) * 20 + mouseX * 15;
      const y1 = 25 + Math.cos(t * 0.8) * 15 + mouseY * 10;
      const x2 = 75 + Math.cos(t * 0.5) * 18 - mouseX * 12;
      const y2 = 70 + Math.sin(t * 0.6) * 14 - mouseY * 10;
      const x3 = 50 + Math.sin(t * 0.3) * 15 + mouseX * 10;
      const y3 = 50 + Math.cos(t * 0.4) * 12 + mouseY * 10;
      bg.style.background = `
        radial-gradient(circle at ${x1}% ${y1}%, rgba(255,200,100,0.20), transparent 65%),
        radial-gradient(circle at ${x2}% ${y2}%, rgba(255,130,40,0.16), transparent 65%),
        radial-gradient(circle at ${x3}% ${y3}%, rgba(120,0,180,0.22), transparent 75%)
      `;
      requestAnimationFrame(animate);
    }
    window.addEventListener("mousemove", e => {
      targetX = (e.clientX / innerWidth - 0.5);
      targetY = (e.clientY / innerHeight - 0.5);
    });
    window.addEventListener("deviceorientation", e => {
      if (e.gamma && e.beta) { targetX = e.gamma/45; targetY = e.beta/45; }
    });
    animate();
  </script>
</body>
</html>

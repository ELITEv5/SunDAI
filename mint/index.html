<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pSunDAI ‚Äì Golden Sun Vault</title>
  <link rel="icon" href="sundailogo.png" type="image/png" />
  <meta name="description" content="Autonomous 150% PLS-Collateralized Stable Asset on PulseChain." />
  <meta name="theme-color" content="#FF6B00" />
  <script src="ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0a001f;
      color: #ffebd1;
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .wallet {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      padding: 10px 22px;
      border: 2px solid #ff6b00;
      border-radius: 10px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      z-index: 99;
      transition: all 0.2s ease;
    }
    .wallet:hover { background: #222; }
    .wallet.connected {
      border-color: #ffd700;
      color: #ffd700;
    }

    .container {
      background: rgba(10, 0, 30, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid #ff6b00;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
      padding: 30px 25px;
      max-width: 480px;
      width: 90%;
      margin: 80px 0;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: block;
      max-width: 240px;
      margin: 0 auto 10px;
      filter: drop-shadow(0 0 25px #ffd700);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      background: linear-gradient(90deg, #ff6b00, #ffd700, #ffa500);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }

    .price {
      text-align: center;
      color: #ffd700;
      font-weight: 800;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card {
      background: rgba(255, 107, 0, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.3);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #110022;
      border: 2px solid rgba(255, 107, 0, 0.4);
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      text-align: center;
      transition: border 0.2s ease;
    }
    input:focus { border-color: #ffd700; outline: none; }

    .btn {
      width: 100%;
      padding: 14px;
      background: #ff6b00;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover { background: #ffd700; transform: translateY(-2px); }
    .btn:disabled { background: #444; color: #999; cursor: not-allowed; }

    .preview {
      color: #ffbd70;
      text-align: center;
      font-size: 0.9em;
      margin-top: 4px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .stat {
      background: rgba(255, 107, 0, 0.12);
      padding: 10px;
      border-radius: 10px;
    }
    .label { color: #ffbd70; }
    .value { color: #ffd700; font-weight: 700; }
    .risk { color: #ff3366; }
    .safe { color: #00ff9d; }

    .status, .error {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .status { color: #00ff9d; }
    .error { color: #ff3366; }

    @media (max-width: 600px) {
      .container { padding: 20px 15px; }
      input, .btn { font-size: 0.95em; padding: 12px; }
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>
  <div class="wallet" id="walletBtn"><span id="walletText">Connect Wallet</span></div>

  <div class="container">
    <img src="sundailogo.png" class="logo" alt="SunDAI Logo" />
    <h1>pSunDAI Vault</h1>
    <div class="price" id="price">Loading price...</div>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>

    <div class="card"><div class="stats" id="stats">Connect wallet</div></div>

    <!-- 1-Click Auto Mint -->
    <div class="card">
      <input id="usdOneClick" type="number" step="0.01" placeholder="Deposit & Auto Mint (USD)" />
      <div class="preview" id="plsOneClick"></div>
      <button class="btn" id="oneClickBtn" disabled>1-Click Auto Mint (155%)</button>
    </div>

    <div class="card">
      <input id="usdIn" type="number" step="0.01" placeholder="Deposit USD" />
      <div class="preview" id="plsOut"></div>
      <button class="btn" id="deposit" disabled>Deposit PLS</button>
    </div>

    <div class="card">
      <input id="usdMint" type="number" step="0.01" placeholder="Mint USD" />
      <button class="btn" id="mint" disabled>Mint pSunDAI</button>
    </div>

    <div class="card">
      <input id="usdRepay" type="number" step="0.01" placeholder="Repay USD" />
      <button class="btn" id="repay" disabled>Repay</button>
    </div>

    <div class="card">
      <input id="usdOut" type="number" step="0.01" placeholder="Withdraw USD" />
      <div class="preview" id="plsIn"></div>
      <button class="btn" id="withdraw" disabled>Withdraw PLS</button>
    </div>

    <div class="card">
      <button class="btn" id="risk" disabled style="background:#ff3366">Check Risk</button>
      <div id="riskText" style="margin-top:10px;text-align:center;font-weight:700"></div>
    </div>
  </div>

  <script>
    const { ethers } = window.ethers;
    const VAULT = "0xBFd8C212e0A132b2e58d45e0b5ccA3D2009d3778";
    const TOKEN = "0x98316280B93F835Ef561C59430270D31e0575A44";
    const ORACLE = "0xD3c339d4e0b48E77a781dA61724672625b5CD56d";

    let provider, signer, vault, token, oracle, account, price = 0n;

    async function loadABIs(){
      const v = await fetch("vault-abi.json").then(r=>r.json());
      const t = await fetch("token-abi.json").then(r=>r.json());
      const o = await fetch("oracle-abi.json").then(r=>r.json());
      return [v,t,o];
    }

    const c=document.getElementById("bg"),x=c.getContext("2d");
    let w=c.width=innerWidth,h=c.height=innerHeight,t=0;
    window.addEventListener("resize",()=>{w=c.width=innerWidth;h=c.height=innerHeight});
    (function draw(){
      x.clearRect(0,0,w,h);t+=0.003;
      const l=[{s:0.3,c:1.4,o:0.4,h:35},{s:0.5,c:1,o:0.6,h:45},{s:0.8,c:0.7,o:0.5,h:55}];
      l.forEach(m=>{
        const g=x.createLinearGradient(0,0,w,h);
        g.addColorStop(0,`hsla(${m.h+Math.sin(t*m.s)*10},90%,60%,0)`);
        g.addColorStop(0.3,`hsla(${m.h+15},95%,70%,${m.o})`);
        g.addColorStop(0.5,`hsla(${m.h+30},100%,80%,${m.o+0.2})`);
        g.addColorStop(1,`hsla(${m.h},90%,60%,0)`);
        x.globalCompositeOperation="screen";
        x.filter=`blur(${20*m.c}px)`;
        x.fillStyle=g;x.fillRect(0,0,w,h);
      });
      const p=0.5+0.5*Math.sin(t*2);
      const sg=x.createRadialGradient(w/2,w/2,0,w/2,w/2,400*p);
      sg.addColorStop(0,`rgba(255,220,100,${0.8*p})`);
      sg.addColorStop(1,"rgba(255,100,0,0)");
      x.filter="blur(80px)";
      x.fillStyle=sg;x.fillRect(0,0,w,h);
      x.filter="none";x.globalCompositeOperation="source-over";
      requestAnimationFrame(draw);
    })();

    window.connectWallet = async function(){
      try {
        const [VAULT_ABI,TOKEN_ABI,ORACLE_ABI] = await loadABIs();
        if(window.ethereum){
          await window.ethereum.request({method:"eth_requestAccounts"});
          provider = new ethers.BrowserProvider(window.ethereum);
        } else { alert("No browser wallet found."); return; }
        signer = await provider.getSigner();
        account = await signer.getAddress();
        vault = new ethers.Contract(VAULT, VAULT_ABI, signer);
        token = new ethers.Contract(TOKEN, TOKEN_ABI, signer);
        oracle = new ethers.Contract(ORACLE, ORACLE_ABI, provider);
        walletText.textContent = account.slice(0,6)+"..."+account.slice(-4);
        walletBtn.classList.add("connected");
        document.querySelectorAll(".btn").forEach(b=>b.disabled=false);
        status.textContent = "Connected!";
        await updatePrice();
        await loadVault();
      } catch(e){ error.textContent=e.message; }
    };

    async function updatePrice(){
  try {
    const [p] = await oracle.peekPriceView();
    price = p;
    document.getElementById("price").textContent = "$" + (Number(p) / 1e18).toFixed(6) + " per PLS";
  } catch {
    document.getElementById("price").textContent = "Oracle offline";
  }
}

    function usdToPLS(usd){ if(!price)return 0n; const usdWei=ethers.parseEther(usd.toString()); return (usdWei*(10n**18n))/price; }
    function usdToPSun(usd){ return ethers.parseEther(usd.toString()); }

    ["usdIn","usdOut"].forEach(id=>{
      document.getElementById(id).addEventListener("input",()=>{
        const usd=parseFloat(document.getElementById(id).value)||0;
        const pls=usdToPLS(usd);
        const text=usd>0?`‚âà ${Math.round(Number(ethers.formatEther(pls)))} PLS`:"";
        document.getElementById(id==="usdIn"?"plsOut":"plsIn").textContent=text;
      });
    });

    async function loadVault(){
      try {
        const i=await vault.vaultInfo(account);
        const r=i.ratio>1e30?"‚àû":(Number(i.ratio)/100).toFixed(2)+"%";
        stats.innerHTML=`
          <div class="stat"><div class="label">Collateral</div><div class="value">${Math.round(Number(ethers.formatEther(i.collateral)))} PLS</div></div>
          <div class="stat"><div class="label">Debt</div><div class="value">${Number(ethers.formatEther(i.debt)).toFixed(2)} pSunDAI</div></div>
          <div class="stat"><div class="label">Ratio</div><div class="value ${Number(i.ratio)<15000?"risk":"safe"}">${r}</div></div>
          <div class="stat"><div class="label">Can Mint</div><div class="value">${Number(ethers.formatEther(i.mintable)).toFixed(2)} pSunDAI</div></div>`;
      } catch(e){ error.textContent=e.message; }
    }

    walletBtn.onclick=connectWallet;
    deposit.onclick=async()=>{const u=parseFloat(usdIn.value);if(!u)return alert("Enter amount");await(await vault.depositPLS({value:usdToPLS(u)})).wait();loadVault();};
    mint.onclick=async()=>{const u=parseFloat(usdMint.value);if(!u)return alert("Enter amount");await(await vault.mint(usdToPSun(u))).wait();loadVault();};
    repay.onclick=async()=>{const u=parseFloat(usdRepay.value);if(!u)return alert("Enter amount");await(await token.approve(VAULT,usdToPSun(u))).wait();await(await vault.repay(usdToPSun(u))).wait();loadVault();};
    withdraw.onclick=async()=>{const u=parseFloat(usdOut.value);if(!u)return alert("Enter amount");await(await vault.withdrawPLS(usdToPLS(u))).wait();loadVault();};
    risk.onclick=async()=>{const c=await vault.canLiquidate(account);riskText.innerHTML=c?'<span class="risk">‚ö†Ô∏è LIQUIDATION RISK ‚ö†Ô∏è</span>':'<span class="safe">You are safe üåû</span>';};

    usdOneClick.addEventListener("input",()=>{
      const usd=parseFloat(usdOneClick.value)||0;
      if(!usd||!price){plsOneClick.textContent="";return;}
      const pls=usdToPLS(usd);
      const mintUSD=usd/1.55;
      plsOneClick.textContent=`‚âà ${Math.round(Number(ethers.formatEther(pls)))} PLS ‚Üí ${mintUSD.toFixed(2)} pSunDAI (at 155%)`;
    });

    oneClickBtn.onclick=async()=>{
      const usd=parseFloat(usdOneClick.value);
      if(!usd)return alert("Enter amount");
      try{
        oneClickBtn.textContent="Processing...";
        const plsValue=usdToPLS(usd);
        const tx=await vault.depositAndAutoMintPLS({value:plsValue});
        await tx.wait();
        status.textContent=`Deposited ${usd.toFixed(2)} USD and auto-minted ${(usd/1.55).toFixed(2)} pSunDAI`;
        loadVault();
      }catch(e){error.textContent=e.message;}finally{oneClickBtn.textContent="1-Click Auto Mint (155%)";}
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>SunDAI â€¢ DESTINY VAULT</title>
<script src="ethers-5.7.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --gold:#ffb300;
    --gold-glow:#ffeb3b;
    --deep:#000;
    --card:#0a0e2e;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:#000 url('https://science.nasa.gov/wp-content/uploads/2024/05/m87-black-hole-eht-promo.jpg?w=4096') center/cover fixed;
    font-family:'Orbitron',sans-serif;
    color:#fff;
    min-height:100vh;
  }
  body::after{
    content:'';position:fixed;inset:0;
    background:radial-gradient(circle at center,transparent 25%,#ffb30011 65%,#000 100%);
    animation:pulse 16s ease-in-out infinite;
  }
  @keyframes pulse{0%,100%{opacity:0.7}50%{opacity:0.95}}

  .container{max-width:540px;margin:0 auto;padding:20px 16px;position:relative;z-index:10;}

  h1{
    font-size:5.2rem;
    text-align:center;
    background:linear-gradient(90deg,#b8860b,var(--gold),#fff,var(--gold),#b8860b);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 100px var(--gold-glow);
    letter-spacing:18px;
    margin:60px 0 20px;
    font-weight:900;
  }

  .tagline{
    text-align:center;
    font-size:1.6rem;
    letter-spacing:7px;
    margin-bottom:60px;
    opacity:0.9;
    font-weight:600;
  }

  .card{
    background:var(--card);
    backdrop-filter:blur(22px);
    border:3px solid var(--gold);
    border-radius:36px;
    padding:44px 40px;
    margin-bottom:36px;
    box-shadow:0 0 100px rgba(255,179,0,0.5);
  }

  .stats{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:24px;
    margin-bottom:50px;
  }
  .stat{
    background:rgba(255,255,255,0.08);
    padding:32px 20px;
    border-radius:24px;
    text-align:center;
    border:2px solid rgba(255,179,0,0.5);
    backdrop-filter:blur(10px);
  }
  .label{
    font-size:1.1rem;
    opacity:0.8;
    letter-spacing:3px;
    margin-bottom:12px;
    font-weight:600;
  }
  .value{
    font-size:2.4rem;
    font-weight:900;
    color:var(--gold);
    text-shadow:0 0 40px var(--gold-glow);
    font-weight:900;
  }

  .progress{
    height:90px;
    background:rgba(0,0,0,0.8);
    border:5px solid var(--gold);
    border-radius:45px;
    overflow:hidden;
    margin:60px 0;
    position:relative;
    box-shadow:0 0 90px var(--gold-glow);
  }
  .fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#b8860b,var(--gold),#fff);
    transition:width 3s ease;
  }
  .progtext{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:3.2rem;
    font-weight:900;
    background:linear-gradient(90deg,var(--gold),#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 50px #000;
  }

  .inputs{
    display:flex;
    flex-direction:column;
    gap:28px;
    margin:50px 0;
  }
  input{
    width:100%;
    padding:28px;
    background:rgba(255,255,255,0.1);
    border:3px solid var(--gold);
    border-radius:24px;
    color:white;
    font-size:1.6rem;
    text-align:center;
    font-family:'Orbitron';
    font-weight:700;
  }

  button{
    width:100%;
    padding:36px;
    margin:35px 0;
    border:none;
    border-radius:28px;
    font-family:'Orbitron',sans-serif;
    font-weight:900;
    font-size:2.2rem;
    letter-spacing:6px;
    cursor:pointer;
    transition:all .6s;
    position:relative;
    overflow:hidden;
    box-shadow:0 0 80px var(--gold-glow);
  }
  button::before{
    content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,0.6),transparent);
    transition:.8s;
  }
  button:hover::before{left:100%;}
  .btn-gold{
    background:linear-gradient(45deg,#b8860b,var(--gold),#ffd700);
    color:#000;
  }
  .btn-claim{
    background:linear-gradient(45deg,#ff8c00,var(--gold),#fff);
    color:#000;
    font-size:2.8rem;
    padding:50px;
    box-shadow:0 0 140px var(--gold-glow);
  }
  button:not(:disabled):hover{
    transform:translateY(-15px) scale(1.05);
  }
  button:disabled{
    opacity:0.4;
    cursor:not-allowed;
  }
  .glow{
    animation:glow 2.5s infinite alternate;
  }
  @keyframes glow{
    from{box-shadow:0 0 60px currentColor}
    to{box-shadow:0 0 0 120px currentColor, 0 0 180px currentColor}
  }
</style>
</head>
<body>

<div class="container">
  <h1>DESTINY VAULT</h1>
  <p class="tagline">One stake. One destiny.</p>

  <div class="card">
    <div class="stats">
      <div class="stat"><div class="label">Current Price</div><div class="value" id="price">$0.00000000</div></div>
      <div class="stat"><div class="label">Multiplier to $1</div><div class="value" id="multiplier">Infinityx</div></div>
      <div class="stat"><div class="label">Phase</div><div class="value" id="phase">AWAITING</div></div>
      <div class="stat"><div class="label">Total Weight</div><div class="value" id="totalW">0</div></div>
    </div>
    <div class="progress"><div class="fill" id="fill"></div><div class="progtext" id="progtext">0.00% to $1</div></div>
  </div>

  <div class="card">
    <button id="connect" class="btn-gold glow" style="font-size:2.4rem;padding:40px;">CONNECT WALLET</button>

    <div id="userPanel" style="display:none;">
      <div style="background:rgba(255,255,255,0.1);padding:40px;border-radius:28px;margin:40px 0 60px;border:3px solid var(--gold);text-align:center;">
        <div style="margin:20px 0;font-size:1.8rem;">SunDAI: <span id="uSun" style="color:var(--gold);font-weight:900;">0</span></div>
        <div style="margin:20px 0;font-size:1.8rem;">PLP: <span id="uLP" style="color:var(--gold);font-weight:900;">0</span></div>
        <div style="margin:20px 0;font-size:1.8rem;">Weight: <span id="uWeight" style="color:var(--gold);font-weight:900;">0</span></div>
        <div id="claimable" style="margin-top:35px;color:#ffeb3b;font-size:2rem;font-weight:900;"></div>
      </div>

      <div class="inputs">
        <input type="number" id="sunAmt" placeholder="SunDAI amount">
        <input type="number" id="plpAmt" placeholder="PLP amount (optional)">
      </div>

      <button id="stakeBtn" class="btn-gold glow" style="font-size:2.6rem;padding:48px;margin:60px 0;">
        STAKE INTO THE EVENT HORIZON
      </button>

      <details style="margin-top:60px;">
        <summary style="cursor:pointer;color:#aaa;font-size:1.4rem;letter-spacing:3px;">Advanced Withdraw</summary>
        <div class="inputs" style="margin-top:30px;">
          <input type="number" id="outSun" placeholder="SunDAI">
          <input type="number" id="outLP" placeholder="PLP">
        </div>
        <button id="withdrawBtn" class="btn-gold" style="margin-top:25px;">WITHDRAW</button>
      </details>

      <div style="margin-top:90px;">
        <button id="ignite" class="btn-gold" style="background:#8B0000;" disabled>IGNITE BLACK HOLE</button>
        <button id="supernova" class="btn-gold" style="background:#8B0000;" disabled>TRIGGER SUPERNOVA</button>
        <button id="rebirth" class="btn-gold" style="background:#8B0000;" disabled>INITIATE REBIRTH</button>
        <button id="claim" class="btn-claim glow" disabled>CLAIM REBIRTH</button>
      </div>
    </div>
  </div>
</div>

<script>
// YOUR REPO ABIS + WORKING LOGIC
const GITHUB_RAW = "https://raw.githubusercontent.com/ELITEv5/SunDAI/main";
const VAULT_ABI_URL = `${GITHUB_RAW}/Destiny-Vault/destiny-vault-abi.json`;
const ORACLE_ABI_URL = `${GITHUB_RAW}/Destiny-Vault/sundai-oracle-abi.json`;

const ADDR = {
  VAULT:   "0x883c54DaCeBd3efcc58A3467dbE7F52704D66880",
  SUNDAI:  "0x41C6b24019Bd67CC58fe7bb059D532C12356712B",
  PLP:     "0xc01e2eDAe9E65950bb5783A6B01DC429Cf3F0eE2",
  ORACLE:  "0xDA5591A1DE3934B28cB1DE3Ea828606be6473236"
};

const MAX_UINT = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

let web3, account, vault, oracle, sun, lp;

async function loadABIs() {
  const [v,o] = await Promise.all([
    fetch(VAULT_ABI_URL).then(r=>r.json()),
    fetch(ORACLE_ABI_URL).then(r=>r.json())
  ]);
  return {VAULT_ABI:v, ORACLE_ABI:o};
}

document.getElementById("connect").onclick = async () => {
  if(!window.ethereum) return alert("Connect wallet");
  await ethereum.request({method:'eth_requestAccounts'});
  web3 = new Web3(ethereum);
  [account] = await web3.eth.getAccounts();
  const {VAULT_ABI, ORACLE_ABI} = await loadABIs();

  vault = new web3.eth.Contract(VAULT_ABI, ADDR.VAULT);
  oracle = new web3.eth.Contract(ORACLE_ABI, ADDR.ORACLE);
  sun = new web3.eth.Contract([{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool"}],"stateMutability":"nonpayable","type":"function"}], ADDR.SUNDAI);
  lp = new web3.eth.Contract([{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool"}],"stateMutability":"nonpayable","type":"function"}], ADDR.PLP);

  document.getElementById("connect").innerHTML = `${account.slice(0,6)}...${account.slice(-4)}`;
  document.getElementById("userPanel").style.display = "block";
  refresh();
  setInterval(refresh, 12000);
};

const W = x => web3.utils.toWei(String(x||0),'ether');
const F = x => web3.utils.fromWei(x,'ether');

document.getElementById("stakeBtn").onclick = async () => {
  const btn = document.getElementById("stakeBtn");
  const sunIn = document.getElementById("sunAmt").value || "0";
  const plpIn = document.getElementById("plpAmt").value || "0";
  const sunAmt = W(sunIn);
  const plpAmt = W(plpIn);

  if (sunAmt === "0" && plpAmt === "0") return alert("Enter amount");

  try {
    btn.innerText = "APPROVING...";
    if (sunAmt !== "0") {
      const a = await sun.methods.allowance(account, ADDR.VAULT).call();
      if (BigInt(a) < BigInt(sunAmt)) await sun.methods.approve(ADDR.VAULT, MAX_UINT).send({from:account});
    }
    if (plpAmt !== "0") {
      const a = await lp.methods.allowance(account, ADDR.VAULT).call();
      if (BigInt(a) < BigInt(plpAmt)) await lp.methods.approve(ADDR.VAULT, MAX_UINT).send({from:account});
    }

    btn.innerText = "STAKING...";
    await vault.methods.stake(sunAmt, plpAmt).send({from:account});
    alert("CROSSED THE EVENT HORIZON");
  } catch (e) {
    alert(e.message || "Failed");
  } finally {
    btn.innerText = "STAKE INTO THE EVENT HORIZON";
  }
};

document.getElementById("withdrawBtn").onclick = async () => {
  await vault.methods.withdraw(W(document.getElementById("outSun").value||"0"), W(document.getElementById("outLP").value||"0")).send({from:account});
};

document.getElementById("ignite").onclick = () => vault.methods.ignite().send({from:account}).catch(e=>alert(e.message));
document.getElementById("supernova").onclick = () => vault.methods.supernova().send({from:account}).catch(e=>alert(e.message));
document.getElementById("rebirth").onclick = () => vault.methods.rebirth().send({from:account}).catch(e=>alert(e.message));
document.getElementById("claim").onclick = () => vault.methods.claim().send({from:account}).then(()=>alert("REBIRTH ACHIEVED"));

async function refresh() {
  try {
    const price = await oracle.methods.getPrice().call();
    const p = Number(price) / 1e18;
    const prog = Math.min(p * 100, 100);
    const multiplier = p > 0 ? (1 / p).toFixed(2) + "x" : "Infinityx";

    document.getElementById("price").innerText = "$" + p.toFixed(8).replace(/0+$/,"");
    document.getElementById("multiplier").innerText = multiplier;
    document.getElementById("progress").innerText = prog.toFixed(2) + "%";
    document.getElementById("fill").style.width = prog + "%";
    document.getElementById("progtext").innerText = prog.toFixed(1) + "% to $1";

    const [ignited, supered, rebirthed, totalW] = await Promise.all([
      vault.methods.ignited().call(),
      vault.methods.supernovaTriggered().call(),
      vault.methods.rebirthTriggered().call(),
      vault.methods.totalWeight().call()
    ]);

    document.getElementById("totalW").innerText = (Number(totalW)/1e18).toFixed(2);

    const phase = ignited 
      ? (rebirthed ? "REBIRTH" : supered ? "SUPERNOVA" : "BLACK HOLE IGNITED")
      : p >= 1 ? "EVENT HORIZON REACHED" : "APPROACHING EVENT HORIZON";
    document.getElementById("phase").innerText = phase;

    document.getElementById("ignite").disabled = ignited || p < 1;
    document.getElementById("supernova").disabled = !ignited || supered;
    document.getElementById("rebirth").disabled = !ignited || !supered || rebirthed;
    document.getElementById("claim").disabled = !rebirthed;

    if(account){
      const s = await vault.methods.stakes(account).call();
      document.getElementById("uSun").innerText = F(s.sundaiAmt);
      document.getElementById("uLP").innerText = F(s.plpAmt);
      document.getElementById("uWeight").innerText = F(s.weight);

      if(rebirthed){
        const totalP = await vault.methods.totalPayout().call();
        const claimable = totalW>0 ? F((BigInt(totalP) * BigInt(s.weight)) / BigInt(totalW)) : "0";
        document.getElementById("claimable").innerText = `Claimable: ${claimable} pSunDAI`;
      }
    }
  } catch(e){ console.error(e); }
}
</script>
</body>
</html>

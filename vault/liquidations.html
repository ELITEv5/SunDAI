<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pSunDAI ‚Äì Liquidation Dashboard</title>
  <link rel="icon" href="sundailogo.png" type="image/png" />
  <meta name="description" content="Real-time liquidation opportunities for SunDAI vaults on PulseChain." />
  <meta name="theme-color" content="#FF6B00" />
  <meta name="robots" content="index,follow" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
  
  <script src="ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0a001f;
      color: #ffebd1;
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }
    canvas { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    .wallet {
      position: fixed; top: 20px; right: 20px; background: #111; padding: 10px 22px;
      border: 2px solid #ff6b00; border-radius: 10px; color: #fff; font-weight: 700;
      cursor: pointer; z-index: 9999; transition: all 0.2s ease; pointer-events: auto;
    }
    .wallet:hover { background: #222; }
    .wallet.connected { border-color: #ffd700; color: #ffd700; }
    .back-btn {
      position: fixed; top: 20px; left: 20px; background: #111; padding: 10px 22px;
      border: 2px solid #ff6b00; border-radius: 10px; color: #fff; font-weight: 700;
      cursor: pointer; z-index: 9999; transition: all 0.2s ease; text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover { background: #222; }
    .container {
      background: rgba(10, 0, 30, 0.8); backdrop-filter: blur(20px);
      border: 2px solid #ff6b00; border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25); padding: 30px 25px;
      max-width: 900px; width: 90%; margin: 100px 0 40px 0; position: relative; z-index: 10;
    }
    .logo { display: block; max-width: 200px; margin: 0 auto 10px;
      animation: pulseGlow 4s ease-in-out infinite; transform-origin: center; }
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 10px rgba(180, 120, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 35px rgba(255, 180, 255, 0.85)); }
      100% { filter: drop-shadow(0 0 10px rgba(180, 120, 255, 0.5)); }
    }
    h1 { text-align: center; font-size: 2em; background: linear-gradient(90deg, #ff3366, #ff6b00, #ffd700);
      -webkit-background-clip: text; color: transparent; margin-bottom: 8px; }
    h2 { text-align: center; color: #ffebd1; font-size: 1.1em; margin-top: 0; }
    .card { background: rgba(255, 107, 0, 0.1); border: 1px solid rgba(255, 107, 0, 0.3);
      border-radius: 14px; padding: 16px; margin-bottom: 12px; transition: box-shadow .2s ease; }
    .card:hover { box-shadow: 0 0 12px rgba(255,215,0,0.15); }
    .card.danger { border-color: rgba(255, 51, 102, 0.6); background: rgba(255, 51, 102, 0.1); }
    .card.warning { border-color: rgba(255, 204, 0, 0.6); background: rgba(255, 204, 0, 0.08); }
    .btn { width: 100%; display: block; box-sizing: border-box; font-size: 1em;
      font-weight: 700; text-align: center; border-radius: 10px; padding: 14px; transition: all 0.2s ease;
      background: #ff6b00; border: 2px solid transparent; color: #000; cursor: pointer; }
    .btn:hover:not(:disabled) { background: #ffd700; transform: translateY(-2px); }
    .btn:disabled { background: #444; color: #999; cursor: not-allowed; border-color: transparent; }
    .btn.danger { background: #ff3366; color: #fff; }
    .btn.danger:hover:not(:disabled) { background: #ff5588; }
    .btn.scan { background: #ffaa00; color: #000; margin-bottom: 20px; }
    .label { color: #ffbd70; font-size: 0.9em; }
    .value { color: #ffd700; font-weight: 700; }
    .value.safe { color: #00ff9d; text-shadow: 0 0 8px rgba(0,255,157,0.5); }
    .value.warn { color: #ffcc00; text-shadow: 0 0 8px rgba(255,204,0,0.5); }
    .value.risk { color: #ff3366; text-shadow: 0 0 8px rgba(255,51,102,0.5); }
    .status, .error { text-align: center; font-weight: bold; margin-top: 10px; transition: opacity .4s ease; }
    .status { color: #00ff9d; }
    .error { color: #ff3366; }
    .info-grid { display: grid; gap: 8px; margin: 12px 0; }
    .info-row { display: flex; justify-content: space-between; align-items: center; }
    .address { font-family: monospace; font-size: 0.85em; }
    .loading {
      text-align: center; padding: 40px; color: #ffd700; font-size: 1.1em;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .empty-state {
      text-align: center; padding: 60px 20px; color: #00ff9d; font-size: 1.2em;
    }
    .stats-header {
      background: linear-gradient(135deg, rgba(255,51,102,0.2), rgba(255,107,0,0.2));
      border: 2px solid #ff3366; border-radius: 12px; padding: 20px;
      text-align: center; margin-bottom: 20px;
    }
    .stats-header h2 { color: #ff3366; font-size: 1.5em; margin: 0 0 10px 0; }
    .stats-header .count { font-size: 2.5em; color: #ffd700; font-weight: 800; }
    .tabs {
      display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
    }
    .tab {
      flex: 1; min-width: 150px; padding: 12px; background: rgba(255,107,0,0.1);
      border: 2px solid rgba(255,107,0,0.3); border-radius: 10px;
      text-align: center; cursor: pointer; transition: all 0.2s ease;
      font-weight: 700;
    }
    .tab:hover { background: rgba(255,107,0,0.2); }
    .tab.active { background: rgba(255,107,0,0.3); border-color: #ffd700; }
    #bg { opacity: 0; animation: fadeIn 2s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    @media (max-width: 600px) {
      .info-row { flex-direction: column; align-items: flex-start; gap: 4px; }
      .address { font-size: 0.75em; }
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  
  <a href="#" class="back-btn" onclick="window.location.href = `index.html?t=${Date.now()}`; return false;">‚Üê Back to Vault</a>
  <div class="wallet" id="walletBtn"><span id="walletText">Connect Wallet</span></div>
  
  <div class="container">
    <img src="sundailogo.png" class="logo" alt="SunDAI Logo" />
    <h1>Liquidation Dashboard</h1>
    <h2>Real-Time Vault Monitoring</h2>
    
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>
    
    <button class="btn scan" id="scanBtn" onclick="scanAll()">
      üîç Scan for Liquidation Opportunities
    </button>
    
    <div class="tabs" id="tabs" style="display:none;">
      <div class="tab active" onclick="showTab('liquidatable')">
        <div style="font-size:0.8em;color:#ffbd70;">Liquidatable</div>
        <div id="liqCount" style="font-size:1.5em;color:#ff3366;">0</div>
      </div>
      <div class="tab" onclick="showTab('risky')">
        <div style="font-size:0.8em;color:#ffbd70;">At Risk</div>
        <div id="riskyCount" style="font-size:1.5em;color:#ffcc00;">0</div>
      </div>
      <div class="tab" onclick="showTab('healthy')">
        <div style="font-size:0.8em;color:#ffbd70;">Healthy</div>
        <div id="healthyCount" style="font-size:1.5em;color:#00ff9d;">0</div>
      </div>
    </div>
    
    <div id="results">
      <div style="text-align:center;padding:40px;color:#ffbd70;">
        Click "Scan" to find liquidation opportunities
      </div>
    </div>
  </div>

  <script>
    const ethers = window.ethers;
    if (!ethers || !ethers.Contract) alert("Ethers.js failed to load");
    
    const VAULT = "0x789472Ef7fa74cB8898Ed38cAa5d18f4D49EcC6d";
    const TOKEN = "0x5529c1cb179b2c256501031adCDAfC22D9c6d236";
    const ORACLE = "0xC19C8201701585D9087F261eaCd3Ee3345251Da3";
    
    let provider, signer, vault, token, oracle, account, price = 0n;
    let currentTab = 'liquidatable';
    let scanData = null;

    async function loadABIs() {
      const [v, t, o] = await Promise.all([
        fetch("vault-abi.json").then(r => r.json()),
        fetch("token-abi.json").then(r => r.json()),
        fetch("oracle-abi.json").then(r => r.json())
      ]);
      return [v, t, o];
    }

    async function connectWallet() {
      try {
        if (!window.ethereum) return alert("Please install MetaMask");
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        account = await signer.getAddress();
        
        const network = await provider.getNetwork();
        if (Number(network.chainId) !== 369) {
          try {
            await window.ethereum.request({
              method: "wallet_switchEthereumChain",
              params: [{ chainId: "0x171" }]
            });
          } catch (e) {
            return alert("Please switch to PulseChain (chainId 369)");
          }
        }
        
        const [VAULT_ABI, TOKEN_ABI, ORACLE_ABI] = await loadABIs();
        vault = new ethers.Contract(VAULT, VAULT_ABI, signer);
        token = new ethers.Contract(TOKEN, TOKEN_ABI, signer);
        oracle = new ethers.Contract(ORACLE, ORACLE_ABI, provider);
        
        document.getElementById("walletText").textContent = account.slice(0,6) + "..." + account.slice(-4);
        document.getElementById("walletBtn").classList.add("connected");
        
        await updatePrice();
        
      } catch (e) {
        document.getElementById("error").textContent = e.message || "Connection failed";
        console.error(e);
      }
    }

    async function updatePrice() {
      try {
        let p, t;
        try {
          [p, t] = await oracle.getPriceWithTimestamp();
        } catch {
          [p, t] = await oracle.peekPriceView();
        }
        price = p;
      } catch {
        price = 0n;
      }
    }

    async function getAllVaultOwners() {
      try {
        const depositFilter = vault.filters.Deposit();
        const mintFilter = vault.filters.Mint();
        
        const [depositEvents, mintEvents] = await Promise.all([
          vault.queryFilter(depositFilter, 0, 'latest'),
          vault.queryFilter(mintFilter, 0, 'latest')
        ]);
        
        const allAddresses = [
          ...depositEvents.map(e => e.args.user),
          ...mintEvents.map(e => e.args.user)
        ];
        
        const uniqueAddresses = [...new Set(allAddresses)];
        return uniqueAddresses;
        
      } catch (e) {
        console.error("Error scanning for vaults:", e);
        return [];
      }
    }

    async function scanAll() {
      if (!vault) {
        document.getElementById("error").textContent = "Please connect wallet first";
        return;
      }
      
      const btn = document.getElementById("scanBtn");
      const results = document.getElementById("results");
      
      btn.disabled = true;
      btn.textContent = "‚è≥ Scanning...";
      document.getElementById("error").textContent = "";
      
      results.innerHTML = `
        <div class="loading">
          üîç Scanning all vaults...<br>
          <div style="font-size:0.8em;margin-top:10px;">This may take 30-60 seconds</div>
        </div>
      `;
      
      try {
        await updatePrice();
        const vaultOwners = await getAllVaultOwners();
        
        const liquidatable = [];
        const risky = [];
        const healthy = [];
        
        for (const owner of vaultOwners) {
          try {
            const info = await vault.vaultInfo(owner);
            const ratio = Number(info.ratio);
            const debt = Number(ethers.formatEther(info.debt));
            
            if (debt === 0) continue; // Skip empty vaults
            
            const vaultData = {
              owner,
              ratio,
              debt,
              collateral: Number(ethers.formatEther(info.collateral)),
              collateralUSD: Number(ethers.formatEther(info.collateralUSD)),
              mintable: Number(ethers.formatEther(info.mintable))
            };
            
            if (ratio < 110) {
              // Liquidatable
              const liqInfo = await vault.liquidationInfo(owner);
              vaultData.minRepay = Number(ethers.formatEther(liqInfo.minRepay));
              vaultData.reward = Number(ethers.formatEther(liqInfo.reward));
              vaultData.bonusBps = Number(liqInfo.bonusBps);
              
              const gasEstimate = 150000n;
              const feeData = await provider.getFeeData();
              const gasCostWei = gasEstimate * feeData.gasPrice;
              const gasCostPLS = Number(ethers.formatEther(gasCostWei));
              const rewardUSD = vaultData.reward * (Number(price) / 1e18);
              const gasCostUSD = gasCostPLS * (Number(price) / 1e18);
              
              vaultData.profitUSD = rewardUSD - gasCostUSD;
              vaultData.isProfitable = vaultData.profitUSD > 0;
              
              liquidatable.push(vaultData);
            } else if (ratio < 150) {
              // Risky but not liquidatable
              risky.push(vaultData);
            } else {
              // Healthy
              healthy.push(vaultData);
            }
            
          } catch (e) {
            continue;
          }
        }
        
        liquidatable.sort((a, b) => b.profitUSD - a.profitUSD);
        risky.sort((a, b) => a.ratio - b.ratio);
        
        scanData = { liquidatable, risky, healthy };
        
        document.getElementById("liqCount").textContent = liquidatable.length;
        document.getElementById("riskyCount").textContent = risky.length;
        document.getElementById("healthyCount").textContent = healthy.length;
        document.getElementById("tabs").style.display = "flex";
        
        displayCurrentTab();
        
        document.getElementById("status").textContent = `‚úÖ Scan complete! Found ${vaultOwners.length} total vaults`;
        setTimeout(() => document.getElementById("status").textContent = "", 5000);
        
      } catch (e) {
        document.getElementById("error").textContent = "Scan failed: " + (e.message || "Unknown error");
        console.error(e);
      } finally {
        btn.disabled = false;
        btn.textContent = "üîÑ Rescan";
      }
    }

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.closest('.tab').classList.add('active');
      displayCurrentTab();
    }

    function displayCurrentTab() {
      if (!scanData) return;
      
      const results = document.getElementById("results");
      const data = scanData[currentTab];
      
      if (data.length === 0) {
        const messages = {
          liquidatable: "‚úÖ No liquidation opportunities found. All vaults are above 110% health!",
          risky: "‚úÖ No vaults at risk. All are either liquidatable or healthy!",
          healthy: "‚ö†Ô∏è No healthy vaults found."
        };
        results.innerHTML = `<div class="empty-state">${messages[currentTab]}</div>`;
        return;
      }
      
      let html = '';
      
      if (currentTab === 'liquidatable') {
        html += `
          <div class="stats-header">
            <h2>‚ö†Ô∏è LIQUIDATION OPPORTUNITIES</h2>
            <div class="count">${data.length}</div>
            <div style="color:#ffbd70;margin-top:10px;">Vaults below 110% health ratio</div>
          </div>
        `;
        
        for (const v of data) {
          html += `
            <div class="card danger">
              <div class="info-grid">
                <div class="info-row">
                  <span class="label">Vault:</span>
                  <span class="address value">${v.owner.slice(0,8)}...${v.owner.slice(-6)}</span>
                </div>
                <div class="info-row">
                  <span class="label">Health Ratio:</span>
                  <span class="value risk">${v.ratio > 1e6 ? 'Infinite' : v.ratio.toFixed(2) + '%'} üî¥</span>
                </div>
                <div class="info-row">
                  <span class="label">Total Debt:</span>
                  <span class="value">${v.debt.toFixed(2)} pSunDAI</span>
                </div>
                <div class="info-row">
                  <span class="label">Min Repay (20%):</span>
                  <span class="value">${v.minRepay.toFixed(2)} pSunDAI</span>
                </div>
                <div class="info-row">
                  <span class="label">Collateral Reward:</span>
                  <span class="value">${v.reward.toFixed(4)} PLS</span>
                </div>
                <div class="info-row">
                  <span class="label">Liquidation Bonus:</span>
                  <span class="value">${(v.bonusBps / 100).toFixed(2)}%</span>
                </div>
                <div class="info-row">
                  <span class="label">Est. Profit:</span>
                  <span class="value ${v.isProfitable ? 'safe' : 'risk'}">
                    ${v.isProfitable ? `$${v.profitUSD.toFixed(4)} üí∞` : 'Unprofitable (gas too high)'}
                  </span>
                </div>
              </div>
              <button 
                class="btn danger" 
                style="margin-top:12px;"
                onclick="liquidateVault('${v.owner}', '${ethers.parseUnits(v.minRepay.toString(), 18)}')"
              >
                üî• Liquidate Now
              </button>
            </div>
          `;
        }
      } else if (currentTab === 'risky') {
        html += `
          <div class="stats-header" style="border-color:#ffcc00;background:linear-gradient(135deg, rgba(255,204,0,0.2), rgba(255,107,0,0.2));">
            <h2 style="color:#ffcc00;">‚ö†Ô∏è AT-RISK VAULTS</h2>
            <div class="count">${data.length}</div>
            <div style="color:#ffbd70;margin-top:10px;">Vaults between 110-150% (not yet liquidatable)</div>
          </div>
        `;
        
        for (const v of data) {
          const bufferPercent = v.ratio - 110;
          html += `
            <div class="card warning">
              <div class="info-grid">
                <div class="info-row">
                  <span class="label">Vault:</span>
                  <span class="address value">${v.owner.slice(0,8)}...${v.owner.slice(-6)}</span>
                </div>
                <div class="info-row">
                  <span class="label">Health Ratio:</span>
                  <span class="value warn">${v.ratio.toFixed(2)}% ‚ö†Ô∏è</span>
                </div>
                <div class="info-row">
                  <span class="label">Buffer Above Liquidation:</span>
                  <span class="value warn">${bufferPercent.toFixed(2)}%</span>
                </div>
                <div class="info-row">
                  <span class="label">Total Debt:</span>
                  <span class="value">${v.debt.toFixed(2)} pSunDAI</span>
                </div>
                <div class="info-row">
                  <span class="label">Collateral:</span>
                  <span class="value">${v.collateral.toFixed(0)} PLS (~$${v.collateralUSD.toFixed(2)})</span>
                </div>
                <div style="text-align:center;margin-top:8px;padding:8px;background:rgba(255,204,0,0.1);border-radius:6px;">
                  <span style="color:#ffcc00;font-size:0.85em;">
                    Becomes liquidatable if PLS drops ${bufferPercent.toFixed(1)}% or debt increases
                  </span>
                </div>
              </div>
            </div>
          `;
        }
      } else {
        html += `
          <div class="stats-header" style="border-color:#00ff9d;background:linear-gradient(135deg, rgba(0,255,157,0.2), rgba(255,107,0,0.2));">
            <h2 style="color:#00ff9d;">‚úÖ HEALTHY VAULTS</h2>
            <div class="count">${data.length}</div>
            <div style="color:#ffbd70;margin-top:10px;">Vaults above 150% health ratio</div>
          </div>
        `;
        
        for (const v of data) {
          html += `
            <div class="card">
              <div class="info-grid">
                <div class="info-row">
                  <span class="label">Vault:</span>
                  <span class="address value">${v.owner.slice(0,8)}...${v.owner.slice(-6)}</span>
                </div>
                <div class="info-row">
                  <span class="label">Health Ratio:</span>
                  <span class="value safe">${v.ratio > 1e6 ? 'Infinite ‚ôæÔ∏è' : v.ratio.toFixed(2) + '% ‚úÖ'}</span>
                </div>
                <div class="info-row">
                  <span class="label">Total Debt:</span>
                  <span class="value">${v.debt.toFixed(2)} pSunDAI</span>
                </div>
                <div class="info-row">
                  <span class="label">Collateral:</span>
                  <span class="value">${v.collateral.toFixed(0)} PLS (~$${v.collateralUSD.toFixed(2)})</span>
                </div>
                <div class="info-row">
                  <span class="label">Can Still Mint:</span>
                  <span class="value safe">${v.mintable.toFixed(2)} pSunDAI</span>
                </div>
              </div>
            </div>
          `;
        }
      }
      
      results.innerHTML = html;
    }

    async function liquidateVault(owner, repayAmount) {
      try {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.textContent = "‚è≥ Approving...";
        document.getElementById("error").textContent = "";
        
        const approveTx = await token.approve(VAULT, repayAmount);
        await approveTx.wait();
        
        btn.textContent = "‚è≥ Liquidating...";
        
        const liqTx = await vault.liquidate(owner, repayAmount);
        await liqTx.wait();
        
        document.getElementById("status").textContent = "‚úÖ Liquidation successful! üéâ";
        setTimeout(() => document.getElementById("status").textContent = "", 5000);
        
        // Rescan
        await scanAll();
        
      } catch (e) {
        document.getElementById("error").textContent = "Liquidation failed: " + (e.message || "Unknown error");
        setTimeout(() => document.getElementById("error").textContent = "", 8000);
        console.error(e);
        event.target.disabled = false;
        event.target.textContent = "üî• Liquidate Now";
      }
    }

    document.getElementById("walletBtn").onclick = connectWallet;

    // Nebula Background
    const bg = document.getElementById("bg");
    let t = 0, mouseX = 0, mouseY = 0, targetX = 0, targetY = 0;
    function animate() {
      t += 0.004;
      mouseX += (targetX - mouseX) * 0.05;
      mouseY += (targetY - mouseY) * 0.05;
      const x1 = 25 + Math.sin(t * 0.7) * 20 + mouseX * 15;
      const y1 = 25 + Math.cos(t * 0.8) * 15 + mouseY * 10;
      const x2 = 75 + Math.cos(t * 0.5) * 18 - mouseX * 12;
      const y2 = 70 + Math.sin(t * 0.6) * 14 - mouseY * 10;
      const x3 = 50 + Math.sin(t * 0.3) * 15 + mouseX * 10;
      const y3 = 50 + Math.cos(t * 0.4) * 12 + mouseY * 10;
      bg.style.background = `
        radial-gradient(circle at ${x1}% ${y1}%, rgba(255,200,100,0.20), transparent 65%),
        radial-gradient(circle at ${x2}% ${y2}%, rgba(255,130,40,0.16), transparent 65%),
        radial-gradient(circle at ${x3}% ${y3}%, rgba(120,0,180,0.22), transparent 75%)
      `;
      requestAnimationFrame(animate);
    }
    window.addEventListener("mousemove", e => {
      targetX = (e.clientX / innerWidth - 0.5);
      targetY = (e.clientY / innerHeight - 0.5);
    });
    window.addEventListener("deviceorientation", e => {
      if (e.gamma && e.beta) { targetX = e.gamma/45; targetY = e.beta/45; }
    });
    animate();

    // Force reload on first load to bypass cache
if (!sessionStorage.getItem('liquidationsLoaded')) {
  sessionStorage.setItem('liquidationsLoaded', 'true');
  window.location.reload(true);
